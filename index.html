<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ðŸ“œ BarterQuest: Ancient Market</title>
    <style>
        :root {
            --paper: #f4e4bc;
            --ink: #2d241e;
            --gold: #b28d42;
            --accent: #8b0000;
        }

        body {
            font-family: 'Georgia', serif;
            /* Using a high-quality old paper texture background */
            background: #1a140f url('https://www.transparenttextures.com/patterns/dark-matter.png');
            color: var(--ink);
            margin: 0;
            padding: 10px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
        }

        .app-container {
            width: 100%;
            max-width: 450px;
            background: var(--paper) url('https://www.transparenttextures.com/patterns/old-map.png');
            border: 8px double var(--gold);
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
            position: relative;
        }

        header {
            padding: 30px 20px;
            text-align: center;
            border-bottom: 2px solid var(--gold);
        }

        h1 { 
            margin: 0; 
            font-variant: small-caps; 
            font-size: 2.2rem; 
            color: var(--accent);
            text-shadow: 1px 1px 0px rgba(255,255,255,0.5);
        }

        .screen { padding: 20px; flex: 1; display: flex; flex-direction: column; }
        .hidden { display: none !important; }

        .inventory-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.3);
            border: 1px solid var(--gold);
            border-radius: 4px;
            padding: 15px 5px;
            text-align: center;
            transition: all 0.2s;
            cursor: pointer;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
        }

        .card.selected {
            background: var(--gold);
            color: white;
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0,0,0,0.2);
        }

        .emoji { font-size: 2.2rem; display: block; filter: sepia(0.3); }
        .label { font-size: 0.8rem; font-weight: bold; letter-spacing: 1px; }

        .controls-panel {
            background: rgba(0,0,0,0.05);
            padding: 20px;
            border-top: 2px solid var(--gold);
        }

        select, button {
            width: 100%;
            height: 50px;
            border-radius: 0;
            border: 2px solid var(--ink);
            font-family: 'Georgia', serif;
            font-size: 1rem;
            margin-bottom: 10px;
        }

        select { background: #fffdf5; }

        .btn-trade {
            background: var(--accent);
            color: var(--paper);
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
        }

        .btn-trade:disabled { background: #999; cursor: not-allowed; }

        /* Antique History Scroll */
        .history-box {
            background: rgba(255,255,255,0.4);
            border-left: 4px solid var(--accent);
            padding: 10px;
            font-size: 0.85rem;
            max-height: 150px;
            overflow-y: auto;
            font-style: italic;
        }

        .history-item {
            padding: 6px 0;
            border-bottom: 1px dotted var(--ink);
            display: flex;
            justify-content: space-between;
        }

        .status-ink { font-size: 0.7rem; text-transform: uppercase; color: var(--gold); font-weight: bold; }
    </style>
</head>
<body>

<div class="app-container">
    <header>
        <div class="status-ink" id="status">ðŸ“œ ESTABLISHING CONNECTION</div>
        <h1>Ancient Barter</h1>
    </header>

    <div id="join-screen" class="screen">
        <p style="text-align: center;">Pick your banner. Once claimed, this scroll belongs to your device alone.</p>
        <select id="pick-team">
            <option value="1">Team I</option>
            <option value="2">Team II</option>
            <option value="3">Team III</option>
            <option value="4">Team IV</option>
            <option value="5">Team V</option>
        </select>
        <button class="btn-trade" onclick="enterGame()">Claim Banner</button>
    </div>

    <div id="game-screen" class="screen hidden">
        <div style="display:flex; justify-content:space-between; margin-bottom:15px; border-bottom: 1px solid var(--gold);">
            <b id="display-team">BANNER I</b>
            <span><b id="card-count">0</b> Items</span>
        </div>

        <div id="inventory" class="inventory-grid"></div>

        <div class="controls-panel">
            <select id="target-team"></select>
            <button id="trade-btn" class="btn-trade" onclick="sendTrade()" disabled>Dispatch Goods</button>
            <div class="history-box" id="history"></div>
            <button onclick="adminReset()" style="margin-top:15px; background:none; border:none; color:var(--accent); font-size:0.7rem; text-decoration:underline; cursor:pointer;">Burn All Records (Reset)</button>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, onValue, update, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCw38ORY-168_FWy-Vclfzwxx5RhEVayOM",
        authDomain: "div-a-bartergame.firebaseapp.com",
        databaseURL: "https://div-a-bartergame-default-rtdb.firebaseio.com",
        projectId: "div-a-bartergame",
        storageBucket: "div-a-bartergame.firebasestorage.app",
        messagingSenderId: "463648583120",
        appId: "1:463648583120:web:35e16b08c557b44a781dd5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const RES = [{n:'Rice', e:'ðŸš'}, {n:'Cattle', e:'ðŸ„'}, {n:'Produce', e:'ðŸŽ'}, {n:'Tools', e:'ðŸ”§'}, {n:'Lumber', e:'ðŸ '}];
    
    let myTeam = localStorage.getItem('bq_antique_team');
    let myDevId = getDeviceId();
    let gameState = null;
    let selectedCards = new Set();

    onValue(ref(db, 'gameState'), (snap) => {
        gameState = snap.val();
        document.getElementById('status').innerText = "ðŸ“œ SCROLL UPDATED";
        if(!gameState) initGame();
        else {
            updateDropdowns();
            if(myTeam) validateSession();
        }
    });

    async function enterGame() {
        const choice = document.getElementById('pick-team').value;
        const snap = await get(ref(db, `gameState/teams/${choice}`));
        const teamData = snap.val();

        if (teamData.occupied && teamData.device !== myDevId) {
            alert("This banner is already held by another device!");
            return;
        }

        const up = {};
        up[`gameState/teams/${choice}/occupied`] = true;
        up[`gameState/teams/${choice}/device`] = myDevId;
        await update(ref(db), up);
        
        myTeam = choice;
        localStorage.setItem('bq_antique_team', myTeam);
        validateSession();
    }
    window.enterGame = enterGame;

    function validateSession() {
        if(!gameState.teams[myTeam] || gameState.teams[myTeam].device !== myDevId) {
            localStorage.removeItem('bq_antique_team');
            location.reload();
            return;
        }
        document.getElementById('join-screen').classList.add('hidden');
        document.getElementById('game-screen').classList.remove('hidden');
        document.getElementById('display-team').innerText = "BANNER " + (myTeam == 1 ? 'I' : myTeam == 2 ? 'II' : myTeam == 3 ? 'III' : myTeam == 4 ? 'IV' : 'V');
        renderInventory();
    }

    function initGame() {
        let deck = [];
        RES.forEach(r => { for(let i=1; i<=10; i++) deck.push({ id: `${r.n[0]}${i}-${Math.random().toString(36).substr(2,4)}`, type: r.n, emoji: r.e }); });
        let teams = {};
        for(let t=1; t<=5; t++) {
            teams[t] = { cards: [], logs: [], occupied: false, device: "" };
            let counts = {}; RES.forEach(r => counts[r.n] = 0);
            while(teams[t].cards.length < 10) {
                let idx = Math.floor(Math.random() * deck.length);
                let card = deck[idx];
                if(counts[card.type] < 3) {
                    counts[card.type]++;
                    teams[t].cards.push(card);
                    deck.splice(idx, 1);
                }
            }
        }
        set(ref(db, 'gameState'), { teams: teams });
    }

    function renderInventory() {
        const team = gameState.teams[myTeam];
        const inv = document.getElementById('inventory');
        inv.innerHTML = '';
        
        // Ensure cards exists even if empty
        const cards = team.cards || [];
        cards.forEach(c => {
            const div = document.createElement('div');
            div.className = `card ${selectedCards.has(c.id) ? 'selected' : ''}`;
            div.onclick = () => {
                selectedCards.has(c.id) ? selectedCards.delete(c.id) : selectedCards.add(c.id);
                renderInventory();
            };
            div.innerHTML = `<span class="emoji">${c.emoji}</span><span class="label">${c.type}</span>`;
            inv.appendChild(div);
        });

        document.getElementById('card-count').innerText = cards.length;
        document.getElementById('trade-btn').disabled = selectedCards.size === 0;

        const hist = document.getElementById('history');
        const logs = team.logs || [];
        hist.innerHTML = logs.length > 0 ? 
            logs.map(l => `<div class="history-item"><span>${l.m}</span><b>${l.t}</b></div>`).join('') : "No transactions recorded.";
    }

    window.sendTrade = function() {
        const target = document.getElementById('target-team').value;
        if(!target) return alert("Select a recipient.");

        const currentCards = gameState.teams[myTeam].cards || [];
        const itemsToMove = currentCards.filter(c => selectedCards.has(c.id));
        const remaining = currentCards.filter(c => !selectedCards.has(c.id));
        const emojiStr = itemsToMove.map(i => i.emoji).join('');

        const up = {};
        // Use empty arrays if cards don't exist yet to prevent crashes
        const targetCards = gameState.teams[target].cards || [];
        
        up[`gameState/teams/${myTeam}/cards`] = remaining;
        up[`gameState/teams/${myTeam}/logs`] = [{m:`Sent to B${target}`, t:emojiStr}, ...(gameState.teams[myTeam].logs || [])].slice(0,10);
        up[`gameState/teams/${target}/cards`] = [...targetCards, ...itemsToMove];
        up[`gameState/teams/${target}/logs`] = [{m:`From B${myTeam}`, t:emojiStr}, ...(gameState.teams[target].logs || [])].slice(0,10);

        update(ref(db), up).then(() => {
            selectedCards.clear();
            alert("Dispatch Successful.");
        });
    }

    function updateDropdowns() {
        const pick = document.getElementById('pick-team');
        const target = document.getElementById('target-team');
        let tHtml = '<option value="">Dispatch To...</option>';
        for(let i=1; i<=5; i++){
            const isTaken = gameState.teams[i].occupied && gameState.teams[i].device !== myDevId;
            pick.querySelector(`option[value="${i}"]`).disabled = isTaken;
            if(i != myTeam) tHtml += `<option value="${i}">Banner ${i}</option>`;
        }
        target.innerHTML = tHtml;
    }

    window.adminReset = function() {
        if(confirm("Destroy all records and banners?")) {
            localStorage.clear();
            set(ref(db, 'gameState'), null).then(() => location.reload());
        }
    }

    function getDeviceId() {
        let id = localStorage.getItem('bq_dev_id_antique');
        if(!id) { id = Math.random().toString(36).substr(2, 9); localStorage.setItem('bq_dev_id_antique', id); }
        return id;
    }
</script>
</body>
</html>
