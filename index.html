<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>üè∫ Great Crisis Bazaar</title>
    <style>
        :root { --gold: #d4af37; --bg: #0d0d0d; --card: #1a1a1a; --red: #ff5252; --blue: #448aff; --green: #4caf50; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: #e0e0e0; margin: 0; padding: 10px; }
        .app-container { width: 100%; max-width: 450px; background: var(--card); border-radius: 15px; display: flex; flex-direction: column; height: 96vh; margin: auto; overflow: hidden; border: 1px solid #333; position: relative;}
        header { padding: 10px; text-align: center; border-bottom: 2px solid var(--gold); background: #111; }
        .screen { padding: 15px; flex: 1; overflow-y: auto; display: flex; flex-direction: column; }
        .hidden { display: none !important; }

        .crisis-box { background: #fff; color: #000; padding: 12px; border-radius: 8px; margin-bottom: 10px; border-left: 10px solid var(--red); }
        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; margin: 10px 0; }
        .card { background: #252525; border: 1px solid #444; border-radius: 8px; padding: 12px 5px; text-align: center; cursor: pointer; transition: 0.1s; }
        .card.selected { border-color: var(--gold); background: #3d3d29; transform: scale(0.95); }
        .emoji { font-size: 1.8rem; display: block; }
        .label { font-size: 0.5rem; color: #888; text-transform: uppercase; }

        .history-list { font-size: 0.7rem; background: #000; padding: 8px; border-radius: 8px; max-height: 80px; overflow-y: auto; margin-top: 10px; border: 1px solid #222;}
        .log-entry { border-bottom: 1px solid #222; padding: 4px 0; color: #aaa; }

        button { padding: 14px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; margin-top: 8px; transition: 0.2s; }
        .btn-main { background: var(--gold); color: #000; }
        .btn-trade { background: var(--blue); color: white; width: 100%; }
        .btn-nav { background: #333; color: white; font-size: 0.8rem; }
        .btn-reset { background: #b71c1c; color: white; font-size: 0.7rem; margin-top: 20px; }
        input { padding: 12px; border-radius: 8px; border: 1px solid #444; background: #222; color: white; margin-bottom: 10px; }
        
        #status-dot { height: 8px; width: 8px; background: var(--red); border-radius: 50%; display: inline-block; margin-right: 5px; }
        .online #status-dot { background: var(--green); }
    </style>
</head>
<body>

<div id="win-overlay" class="screen hidden" style="position:fixed; inset:0; background:rgba(0,0,0,0.95); z-index:1000; text-align:center; justify-content:center;">
    <h1 style="color:var(--gold); font-size: 3rem;">üè∫</h1>
    <h2 id="win-msg">VILLAGE SAVED!</h2>
    <button class="btn-main" onclick="location.reload()">Return to Marketplace</button>
</div>

<div class="app-container">
    <header>
        <h2 id="village-title-ui" style="margin:0; color:var(--gold); font-size: 1.1rem;">VILLAGE BAZAAR</h2>
        <div id="connection-status" style="font-size: 0.6rem; color: #888;">
            <span id="status-dot"></span> <span id="status-text">Connecting...</span>
        </div>
    </header>

    <div id="join-screen" class="screen">
        <input type="text" id="village-name" placeholder="Enter Village Name (e.g. Iron Tribe)">
        <select id="pick-village" style="padding:15px; background:#333; color:white; border-radius:8px; border:1px solid #555; font-size:1rem; margin-bottom:10px;">
            <option value="1">Village of the East</option>
            <option value="2">Village of the West</option>
            <option value="3">Village of the North</option>
            <option value="4">Village of the South</option>
            <option value="5">Village of the Peaks</option>
        </select>
        <button class="btn-main" onclick="enterVillage()">Join as Elder</button>
        <button class="btn-nav" onclick="enterDashboard()">Global Dashboard</button>
    </div>

    <div id="game-screen" class="screen hidden">
        <div id="crisis-display" class="crisis-box"></div>
        <div id="inventory" class="grid"></div>
        <div style="margin-top:auto;">
            <select id="target-village" style="width:100%; padding:12px; background:#333; color:white; border-radius:8px; margin-bottom:10px;"></select>
            <button id="trade-btn" class="btn-trade" onclick="doTrade()" disabled>Barter with Village</button>
            <div class="history-list" id="history-log"></div>
            <button class="btn-nav" style="width:100%;" onclick="exitToMenu()">Back to Menu</button>
        </div>
    </div>

    <div id="dash-screen" class="screen hidden">
        <h3 style="margin-top:0;">Global Market Overview</h3>
        <div id="dash-list"></div>
        <button class="btn-main" style="background:var(--red); color:white; width:100%;" onclick="fullReset()">RESET ENTIRE GAME (All Devices)</button>
        <button class="btn-nav" style="width:100%;" onclick="exitToMenu()">Close Dashboard</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, onValue, update, remove, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCw38ORY-168_FWy-Vclfzwxx5RhEVayOM",
        authDomain: "div-a-bartergame.firebaseapp.com",
        databaseURL: "https://div-a-bartergame-default-rtdb.firebaseio.com",
        projectId: "div-a-bartergame",
        storageBucket: "div-a-bartergame.firebasestorage.app",
        messagingSenderId: "463648583120",
        appId: "1:463648583120:web:35e16b08c557b44a781dd5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const RES = [{n:'Rice', e:'üçö'}, {n:'Cattle', e:'üêÑ'}, {n:'Wood', e:'ü™µ'}, {n:'Tools', e:'üîß'}, {n:'Shelter', e:'üè†'}];
    const CRISES = [
        { name: "Flood", goal: "Cattle", icon: "üåä" },
        { name: "Plague", goal: "Shelter", icon: "ü¶†" },
        { name: "Drought", goal: "Rice", icon: "‚òÄÔ∏è" },
        { name: "War", goal: "Tools", icon: "‚öîÔ∏è" },
        { name: "Heavy Snow", goal: "Wood", icon: "‚ùÑÔ∏è" }
    ];

    let currentVillage = localStorage.getItem('v_id');
    let viewMode = localStorage.getItem('v_mode');
    let deviceId = localStorage.getItem('v_device') || Math.random().toString(36).substr(2,9);
    let gameSession = ""; 
    localStorage.setItem('v_device', deviceId);
    window.selectedCards = new Set();

    onValue(ref(db, '.info/connected'), (snap) => {
        if (snap.val() === true) { document.body.classList.add('online'); document.getElementById('status-text').innerText = "Network Online"; }
        else { document.body.classList.remove('online'); document.getElementById('status-text').innerText = "Connecting..."; }
    });

    // FORCE RESET LISTENER
    onValue(ref(db, 'marketSession'), (snap) => {
        const serverSession = snap.val();
        if(!gameSession) { gameSession = serverSession; }
        else if(serverSession !== gameSession) {
            // If the teacher has changed the session ID, wipe local data and refresh
            localStorage.removeItem('v_id');
            localStorage.removeItem('v_mode');
            location.reload();
        }
    });

    onValue(ref(db, 'bazaar'), (snap) => {
        const state = snap.val();
        if(!state) return;
        if(viewMode === 'dash') renderDash(state);
        else if(currentVillage) renderGame(state);
    });

    window.enterVillage = async () => {
        const choice = document.getElementById('pick-village').value;
        const name = document.getElementById('village-name').value || "Unnamed Tribe";
        const snap = await get(ref(db, `bazaar/teams/${choice}/owner`));
        
        if(snap.exists() && snap.val() && snap.val() !== deviceId) {
            return alert("This village is already being led!");
        }

        await update(ref(db, `bazaar/teams/${choice}`), { owner: deviceId, customName: name });
        currentVillage = choice;
        localStorage.setItem('v_id', choice);
        localStorage.setItem('v_mode', 'game');
        location.reload();
    };

    window.enterDashboard = () => { localStorage.setItem('v_mode', 'dash'); location.reload(); };
    window.exitToMenu = () => { localStorage.removeItem('v_mode'); location.reload(); };

    function renderGame(state) {
        document.getElementById('join-screen').classList.add('hidden');
        document.getElementById('game-screen').classList.remove('hidden');
        const village = state.teams[currentVillage];
        document.getElementById('village-title-ui').innerText = village.customName || "Village " + currentVillage;
        
        const inv = document.getElementById('inventory');
        inv.innerHTML = '';
        
        document.getElementById('crisis-display').innerHTML = `
            <div class="crisis-title">${village.crisis.icon} ${village.crisis.name}</div>
            <div style="font-size:0.85rem">Collect <b>4 ${village.crisis.goal} cards</b> to save your people.</div>
        `;

        let counts = {};
        (village.cards || []).forEach(c => {
            counts[c.type] = (counts[c.type] || 0) + 1;
            const div = document.createElement('div');
            div.className = `card ${window.selectedCards.has(c.id) ? 'selected' : ''}`;
            div.onclick = () => {
                window.selectedCards.has(c.id) ? window.selectedCards.delete(c.id) : window.selectedCards.add(c.id);
                renderGame(state);
            };
            div.innerHTML = `<span class="emoji">${c.emoji}</span><span class="label">${c.type}</span>`;
            inv.appendChild(div);
        });

        document.getElementById('history-log').innerHTML = (village.history || []).map(h => `<div class="log-entry">${h}</div>`).join('') || "No trades.";
        document.getElementById('trade-btn').disabled = !window.selectedCards.size;
        
        let tHtml = '<option value="">Trade with Village...</option>';
        for(let i=1; i<=5; i++) {
            if(i != currentVillage) {
                const other = state.teams[i];
                tHtml += `<option value="${i}">${other.customName || "Village "+i}</option>`;
            }
        }
        document.getElementById('target-village').innerHTML = tHtml;

        if(counts[village.crisis.goal] >= 4) document.getElementById('win-overlay').classList.remove('hidden');
    }

    window.doTrade = async () => {
        const target = document.getElementById('target-village').value;
        const snap = await get(ref(db, 'bazaar'));
        const state = snap.val();
        
        const items = state.teams[currentVillage].cards.filter(c => window.selectedCards.has(c.id));
        const kept = state.teams[currentVillage].cards.filter(c => !window.selectedCards.has(c.id));
        const up = {};
        up[`bazaar/teams/${currentVillage}/cards`] = kept;
        up[`bazaar/teams/${currentVillage}/history`] = [`Sent ${items.length} goods to ${state.teams[target].customName || 'Village '+target}`, ...(state.teams[currentVillage].history || [])].slice(0, 5);
        up[`bazaar/teams/${target}/cards`] = [...(state.teams[target].cards || []), ...items];
        up[`bazaar/teams/${target}/history`] = [`Got ${items.length} goods from ${state.teams[currentVillage].customName || 'Village '+currentVillage}`, ...(state.teams[target].history || [])].slice(0, 5);
        
        await update(ref(db), up);
        window.selectedCards.clear();
    };

    function renderDash(state) {
        document.getElementById('join-screen').classList.add('hidden');
        document.getElementById('dash-screen').classList.remove('hidden');
        document.getElementById('dash-list').innerHTML = Object.entries(state.teams).map(([id, v]) => `
            <div style="background:#222; padding:10px; border-radius:10px; margin-bottom:10px;">
                <b>${v.customName || "Village " + id} (${v.crisis.name}):</b><br> 
                ${v.cards.map(c=>c.emoji).join(' ')}
            </div>
        `).join('');
    }

    window.fullReset = async () => {
        if(!confirm("This will force ALL devices back to the menu and shuffle cards. Continue?")) return;
        const newSessionId = Math.random().toString(36).substr(2, 9);
        const shuffled = [...CRISES].sort(() => Math.random() - 0.5);
        let teams = {};
        for(let t=1; t<=5; t++) {
            let cards = [];
            let counts = { Rice:0, Cattle:0, Wood:0, Tools:0, Shelter:0 };
            while(cards.length < 10) {
                let r = RES[Math.floor(Math.random()*RES.length)];
                if(counts[r.n] < 3) {
                    if(r.n === shuffled[t-1].goal && Math.random() > 0.2) continue;
                    counts[r.n]++;
                    cards.push({ id: Math.random().toString(36).substr(2,7), type: r.n, emoji: r.e });
                }
            }
            teams[t] = { cards, crisis: shuffled[t-1], history: [], owner: "", customName: "" };
        }
        await set(ref(db, 'bazaar'), { teams });
        await set(ref(db, 'marketSession'), newSessionId); // Signal force-refresh
    };
</script>
</body>
</html>
