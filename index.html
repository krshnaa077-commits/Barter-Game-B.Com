<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>üè∫ Crisis Bazaar</title>
    <style>
        :root { --gold: #d4af37; --bg: #050505; --card: #141414; --red: #e53935; --blue: #2979ff; --green: #43a047; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: #e0e0e0; margin: 0; padding: 10px; }
        .app-container { width: 100%; max-width: 450px; background: var(--card); border-radius: 12px; display: flex; flex-direction: column; height: 96vh; margin: auto; overflow: hidden; border: 1px solid #333; }
        header { padding: 12px; text-align: center; border-bottom: 2px solid var(--gold); background: #000; }
        .screen { padding: 15px; flex: 1; overflow-y: auto; display: flex; flex-direction: column; }
        .hidden { display: none !important; }

        .crisis-box { background: #fff; color: #000; padding: 12px; border-radius: 8px; margin-bottom: 12px; border-left: 8px solid var(--red); }
        
        .grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 6px; margin: 10px 0; }
        .card { background: #222; border: 1px solid #444; border-radius: 6px; padding: 8px 2px; text-align: center; cursor: pointer; position: relative; }
        .card.selected { border-color: var(--gold); background: #333; transform: scale(0.95); box-shadow: 0 0 8px var(--gold); }
        .emoji { font-size: 1.6rem; display: block; }
        .label { font-size: 0.5rem; color: #888; text-transform: uppercase; margin-top: 2px; display: block; }

        button { padding: 12px; border-radius: 6px; border: none; font-weight: bold; cursor: pointer; margin-top: 8px; font-size: 0.9rem; }
        .btn-main { background: var(--gold); color: #000; }
        .btn-trade { background: var(--blue); color: white; width: 100%; }
        .btn-nav { background: #333; color: white; font-size: 0.8rem; }
        .btn-danger { background: #b71c1c; color: white; margin-top: 20px; width: 100%; padding: 15px; border: 1px solid #ff5252; }
        
        input, select { padding: 10px; border-radius: 6px; border: 1px solid #444; background: #1a1a1a; color: white; margin-bottom: 8px; font-size: 1rem; width: 94%; }
        
        #win-screen { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        #loading { position: fixed; inset: 0; background: #000; z-index: 5000; display: flex; align-items: center; justify-content: center; color: var(--gold); }
    </style>
</head>
<body>

<div id="loading">Connecting to Satellite...</div>

<div id="win-screen" class="hidden">
    <h1 style="font-size: 5rem; margin: 0;">üèÜ</h1>
    <h2 style="color: var(--gold); margin: 10px 0;">MISSION ACCOMPLISHED</h2>
    <p>You secured 3 units of the required resource.</p>
    <button class="btn-main" onclick="location.reload()">Refresh Signal</button>
</div>

<div class="app-container">
    <header>
        <h2 style="margin:0; color:var(--gold); letter-spacing: 1px; font-size: 1rem;">CRISIS BAZAAR</h2>
    </header>

    <div id="join-screen" class="screen">
        <h3 style="color:#888; text-align:center; margin-top:0;">Establish Uplink</h3>
        <input type="text" id="v-name-input" placeholder="Enter Team Name">
        <select id="v-select">
            <option value="1">Village 1</option><option value="2">Village 2</option>
            <option value="3">Village 3</option><option value="4">Village 4</option>
            <option value="5">Village 5</option>
        </select>
        <button class="btn-main" style="width:100%" onclick="joinVillage()">Initialize Terminal</button>
        <button class="btn-nav" style="width:100%" onclick="tryDashboard()">Access Admin Dashboard</button>
        
        <div style="margin-top: auto;">
            <p style="font-size:0.7rem; color:#666; text-align:center; margin-bottom:5px;">Instructor Control</p>
            <button class="btn-danger" onclick="hardReset()">‚ö†Ô∏è HARD RESET (FORCE REFRESH)</button>
        </div>
    </div>

    <div id="game-screen" class="screen hidden">
        <div id="crisis-ui" class="crisis-box">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <span id="c-icon" style="font-size:1.5rem;"></span>
                <div style="text-align:right;">
                    <div id="c-name" style="font-weight:bold;"></div>
                    <div style="font-size:0.75rem; color:#444;">Status: Critical</div>
                </div>
            </div>
            <hr style="border:0; border-top:1px solid #ddd; margin:8px 0;">
            <div style="display:flex; justify-content:space-between; font-size:0.85rem;">
                <span>üéØ Goal: <b>3</b> <span id="c-goal"></span></span>
                <span id="c-progress" style="background:#222; color:#fff; padding:2px 6px; border-radius:4px;">0/3</span>
            </div>
        </div>

        <div id="inventory-grid" class="grid"></div>

        <div style="margin-top:auto; background:#111; padding:10px; border-radius:8px; border:1px solid #333;">
            <select id="trade-target" style="width:100%; margin-bottom:5px;"></select>
            <button id="trade-btn" class="btn-trade" onclick="handleTrade()" disabled>Barter Selected Items</button>
            <button class="btn-nav" style="width:100%;" onclick="backToMenu()">Return to Menu</button>
        </div>
    </div>

    <div id="dash-screen" class="screen hidden">
        <h3 style="margin:0 0 10px 0; color:var(--gold);">Global Supply Monitor</h3>
        <div id="dash-data"></div>
        <button class="btn-nav" style="width:100%;" onclick="backToMenu()">Close Monitor</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, onValue, update, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCw38ORY-168_FWy-Vclfzwxx5RhEVayOM",
        authDomain: "div-a-bartergame.firebaseapp.com",
        databaseURL: "https://div-a-bartergame-default-rtdb.firebaseio.com",
        projectId: "div-a-bartergame",
        storageBucket: "div-a-bartergame.firebasestorage.app",
        messagingSenderId: "463648583120",
        appId: "1:463648583120:web:35e16b08c557b44a781dd5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const RES = [
        {type: 'Rice', emoji: 'üçö'}, {type: 'Cattle', emoji: 'üêÑ'},
        {type: 'Wood', emoji: 'ü™µ'}, {type: 'Tools', emoji: 'üîß'},
        {type: 'Shelter', emoji: 'üè†'}
    ];

    const CRISES = [
        {name: 'Drought', goal: 'Rice', icon: '‚òÄÔ∏è'}, {name: 'Flood', goal: 'Cattle', icon: 'üåä'},
        {name: 'Snow', goal: 'Wood', icon: '‚ùÑÔ∏è'}, {name: 'War', goal: 'Tools', icon: '‚öîÔ∏è'},
        {name: 'Plague', goal: 'Shelter', icon: 'ü¶†'}
    ];

    let myId = localStorage.getItem('v_id');
    let mode = localStorage.getItem('v_mode');
    let devId = localStorage.getItem('v_dev') || Math.random().toString(36).substr(2,9);
    localStorage.setItem('v_dev', devId);
    window.selected = new Set();
    
    // --- GLOBAL RESET LISTENER ---
    // This watches for the server timestamp to change. If it does, RELOAD EVERYONE.
    let lastResetTime = 0;
    onValue(ref(db, 'sys_reset_time'), (snap) => {
        const val = snap.val();
        document.getElementById('loading').classList.add('hidden'); // Hide loading on connect
        if (val && lastResetTime !== 0 && val !== lastResetTime) {
            localStorage.removeItem('v_mode'); // Clear mode so they go back to login
            location.reload(); // Force refresh
        }
        if(val) lastResetTime = val;
    });

    onValue(ref(db, 'bazaar'), (s) => {
        const data = s.val(); if(!data) return;
        if(mode === 'dash') renderDash(data);
        else if(myId) renderGame(data);
    });

    window.joinVillage = async () => {
        const id = document.getElementById('v-select').value;
        const name = document.getElementById('v-name-input').value || "Village " + id;
        await update(ref(db, `bazaar/teams/${id}`), { name: name });
        myId = id; localStorage.setItem('v_id', id); localStorage.setItem('v_mode', 'game'); 
        // We do NOT reload here, we just render.
        const snap = await get(ref(db, 'bazaar'));
        if(snap.exists()) renderGame(snap.val());
    };

    window.tryDashboard = () => { localStorage.setItem('v_mode', 'dash'); location.reload(); };
    window.backToMenu = () => { localStorage.removeItem('v_mode'); location.reload(); };

    function renderGame(data) {
        const v = data.teams[myId];
        if(!v || !v.crisis) return; // Prevent undefined errors

        document.getElementById('join-screen').classList.add('hidden');
        document.getElementById('game-screen').classList.remove('hidden');
        
        // Count owned goals
        const goalCount = (v.cards || []).filter(c => c && c.type === v.crisis.goal).length;
        
        // Update UI Text safely
        document.getElementById('c-icon').innerText = v.crisis.icon || "‚ö†Ô∏è";
        document.getElementById('c-name').innerText = v.crisis.name + " Crisis";
        document.getElementById('c-goal').innerText = v.crisis.goal;
        document.getElementById('c-progress').innerText = `${goalCount}/3`;
        document.getElementById('c-progress').style.background = goalCount >= 3 ? 'var(--green)' : '#222';

        const grid = document.getElementById('inventory-grid'); grid.innerHTML = '';
        (v.cards || []).forEach(c => {
            if(!c) return;
            const d = document.createElement('div');
            d.className = `card ${window.selected.has(c.id) ? 'selected' : ''}`;
            d.onclick = () => { 
                window.selected.has(c.id) ? window.selected.delete(c.id) : window.selected.add(c.id); 
                renderGame(data); 
            };
            d.innerHTML = `<span class="emoji">${c.emoji}</span><span class="label">${c.type}</span>`;
            grid.appendChild(d);
        });

        const btn = document.getElementById('trade-btn');
        btn.disabled = !window.selected.size;
        btn.innerText = window.selected.size ? `Trade ${window.selected.size} Items` : "Select Items to Trade";

        let opt = '<option value="">Select Recipient...</option>';
        for(let i=1; i<=5; i++) if(i!=myId) opt += `<option value="${i}">${data.teams[i].name}</option>`;
        document.getElementById('trade-target').innerHTML = opt;

        if(goalCount >= 3) document.getElementById('win-screen').classList.remove('hidden');
    }

    window.handleTrade = async () => {
        const target = document.getElementById('trade-target').value;
        if(!target) return alert("You must choose a village to trade with!");
        
        const s = await get(ref(db, 'bazaar')); const data = s.val();
        
        const moving = data.teams[myId].cards.filter(c => window.selected.has(c.id));
        const kept = data.teams[myId].cards.filter(c => !window.selected.has(c.id));
        
        const up = {};
        up[`bazaar/teams/${myId}/cards`] = kept;
        up[`bazaar/teams/${target}/cards`] = [...(data.teams[target].cards || []), ...moving];
        
        await update(ref(db), up); window.selected.clear();
    };

    function renderDash(data) {
        document.getElementById('join-screen').classList.add('hidden');
        document.getElementById('dash-screen').classList.remove('hidden');
        document.getElementById('dash-data').innerHTML = Object.entries(data.teams).map(([id, v]) => `
            <div style="background:#1a1a1a; margin-bottom:8px; padding:10px; border-radius:6px; border-left:4px solid var(--gold);">
                <div style="display:flex; justify-content:space-between; font-size:0.9rem;">
                    <b>${v.name}</b> <span style="color:#888;">Needs: ${v.crisis.goal}</span>
                </div>
                <div style="font-size:1.1rem; margin-top:4px;">${(v.cards || []).map(c=> c ? c.emoji : '').join('')}</div>
            </div>
        `).join('');
    }

    // --- HARD MODE DISTRIBUTION ALGORITHM ---
    window.hardReset = async () => {
        if(!confirm("‚ö†Ô∏è ACTIVATE HARD MODE?\n\n‚Ä¢ Resets all 5 devices\n‚Ä¢ Prevents hoarding (Max 2 of any type)\n‚Ä¢ Ensures 0 starting goal cards")) return;
        
        document.getElementById('loading').classList.remove('hidden');

        // 1. Create Pool (5 types * 8 cards = 40 cards)
        let pool = [];
        RES.forEach(r => { 
            for(let i=0; i<8; i++) {
                pool.push({type: r.type, emoji: r.emoji, id: Math.random().toString(36).substr(2,9)});
            }
        });
        // Shuffle vigorously
        pool.sort(() => Math.random() - 0.5);

        const shufCrises = [...CRISES].sort(() => Math.random() - 0.5);
        let teams = {};

        // 2. Initialize Empty Teams
        for(let t=1; t<=5; t++) {
            teams[t] = { 
                cards: [], 
                crisis: shufCrises[t-1], 
                name: "Village " + t 
            };
        }

        // 3. SMART DISTRIBUTION (The "Anti-Clump" Logic)
        // We deal cards one by one, checking constraints every time.
        
        let attempts = 0;
        while(pool.length > 0 && attempts < 1000) {
            let card = pool.pop();
            let assigned = false;
            
            // Try to find a valid home for this card
            // Start at a random village to avoid bias, then cycle through
            let startV = Math.floor(Math.random() * 5) + 1;
            
            for(let offset=0; offset<5; offset++) {
                let vId = ((startV + offset - 1) % 5) + 1; // Cycle 1-5
                let t = teams[vId];

                // CONSTRAINT A: Hand size limit (8 cards max)
                if(t.cards.length >= 8) continue;

                // CONSTRAINT B: NO GOAL CARDS allowed in start hand
                if(card.type === t.crisis.goal) continue;

                // CONSTRAINT C: ANTI-CLUMPING (Max 2 of same type)
                // If they already have 2 of this type, they can't have another.
                let typeCount = t.cards.filter(c => c.type === card.type).length;
                if(typeCount >= 2) continue;

                // If passed all checks, give card
                t.cards.push(card);
                assigned = true;
                break;
            }

            // If card couldn't be placed (very rare with these math constraints), put back at bottom
            if(!assigned) {
                pool.unshift(card);
                attempts++;
            }
        }

        // 4. Send to Database & TRIGGER GLOBAL RELOAD
        await set(ref(db, 'bazaar'), { teams });
        
        // This timestamp update triggers the 'onValue' listener on ALL devices
        await set(ref(db, 'sys_reset_time'), Date.now()); 
    };
</script>
</body>
</html>
