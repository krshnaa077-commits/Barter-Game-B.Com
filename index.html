<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>âš¡ NEON BARTER v5</title>
    <style>
        :root { --blue: #00f3ff; --purple: #bc13fe; --pink: #ff00ff; --bg: #050508; }
        body { font-family: 'Orbitron', sans-serif; background: var(--bg); color: white; margin: 0; padding: 10px; display: flex; justify-content: center; }
        .app-container { width: 100%; max-width: 420px; background: #0d0d1a; border: 1px solid var(--blue); border-radius: 24px; box-shadow: 0 0 40px rgba(0, 243, 255, 0.1); overflow: hidden; display: flex; flex-direction: column; height: 92vh; }
        
        /* Neon Header */
        header { padding: 20px; text-align: center; background: rgba(0, 243, 255, 0.03); border-bottom: 1px solid rgba(0, 243, 255, 0.2); }
        h1 { margin: 0; font-size: 1.3rem; letter-spacing: 4px; color: var(--blue); text-shadow: 0 0 12px var(--blue); }
        
        .screen { padding: 15px; flex: 1; display: flex; flex-direction: column; overflow-y: auto; }
        .hidden { display: none !important; }

        /* Inventory */
        .inventory-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; margin-bottom: 20px; }
        .card { background: rgba(255, 255, 255, 0.03); border: 1px solid #2d2d44; border-radius: 16px; padding: 15px 5px; text-align: center; transition: 0.2s; cursor: pointer; }
        .card.selected { border-color: var(--pink); background: rgba(255, 0, 255, 0.1); box-shadow: 0 0 15px var(--pink); transform: scale(0.96); }
        .emoji { font-size: 2rem; display: block; margin-bottom: 8px; }
        .label { font-size: 0.6rem; color: #888; text-transform: uppercase; letter-spacing: 1px; }

        /* Controls */
        .controls { background: #11111d; padding: 20px; border-top: 1px solid var(--purple); margin-top: auto; }
        select, button { width: 100%; height: 50px; border-radius: 12px; font-family: 'Orbitron'; font-size: 0.85rem; margin-bottom: 12px; outline: none; }
        select { background: #1a1a2e; color: white; border: 1px solid var(--purple); padding: 0 12px; appearance: none; }
        
        .btn-action { background: var(--purple); color: white; border: none; font-weight: bold; cursor: pointer; text-transform: uppercase; box-shadow: 0 0 15px var(--purple); }
        .btn-action:disabled { opacity: 0.2; box-shadow: none; filter: grayscale(1); }

        /* History */
        .history { background: rgba(0,0,0,0.4); border-radius: 12px; padding: 10px; font-size: 0.7rem; max-height: 90px; overflow-y: auto; border: 1px solid #222; }
        .log-item { padding: 6px 0; border-bottom: 1px solid #222; display: flex; justify-content: space-between; align-items: center; }
        .log-item b { color: var(--blue); }

        /* Pulse Animation for Loading */
        .pulse { animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 0.4; } 50% { opacity: 1; } 100% { opacity: 0.4; } }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="app-container">
    <header>
        <div id="status" class="pulse" style="font-size: 0.55rem; color: var(--blue); margin-bottom: 5px;">SYNCING NEURAL GRID...</div>
        <h1>NEON BARTER</h1>
    </header>

    <div id="join-screen" class="screen">
        <div style="flex:1; display:flex; flex-direction:column; justify-content:center;">
            <p style="text-align:center; color:#555; font-size:0.7rem; margin-bottom:20px;">CHOOSE FREQUENCY</p>
            <select id="pick-team">
                <option value="1">CYBER TEAM 1</option>
                <option value="2">CYBER TEAM 2</option>
                <option value="3">CYBER TEAM 3</option>
                <option value="4">CYBER TEAM 4</option>
                <option value="5">CYBER TEAM 5</option>
            </select>
            <button class="btn-action" onclick="enterGame()">LINK FREQUENCY</button>
        </div>
    </div>

    <div id="game-screen" class="screen hidden">
        <div style="display:flex; justify-content:space-between; margin-bottom:15px; font-size: 0.75rem;">
            <span id="display-team" style="color: var(--pink); border-bottom: 1px solid var(--pink);">--</span>
            <span id="card-count" style="color: var(--blue);">--</span>
        </div>
        <div id="inventory" class="inventory-grid"></div>
        <div class="controls">
            <select id="target-team"></select>
            <button id="trade-btn" class="btn-action" onclick="sendTrade()" disabled>EXECUTE TRANSFER</button>
            <div class="history" id="history"></div>
            <p onclick="adminReset()" style="margin-top:15px; color:#333; font-size:0.6rem; text-align:center; cursor:pointer;">[ FACTORY_RESET ]</p>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, onValue, update, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCw38ORY-168_FWy-Vclfzwxx5RhEVayOM",
        authDomain: "div-a-bartergame.firebaseapp.com",
        databaseURL: "https://div-a-bartergame-default-rtdb.firebaseio.com",
        projectId: "div-a-bartergame",
        storageBucket: "div-a-bartergame.firebasestorage.app",
        messagingSenderId: "463648583120",
        appId: "1:463648583120:web:35e16b08c557b44a781dd5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const RES = [{n:'Rice', e:'ðŸš'}, {n:'Cattle', e:'ðŸ„'}, {n:'Produce', e:'ðŸŽ'}, {n:'Tools', e:'ðŸ”§'}, {n:'Home', e:'ðŸ '}];
    
    let myTeam = localStorage.getItem('bq_neon_v5');
    let myDevId = getDeviceId();
    let gameState = null;
    let selectedCards = new Set();

    // 1. Faster Listener
    onValue(ref(db, 'gameState'), (snap) => {
        gameState = snap.val();
        document.getElementById('status').innerText = "SYSTEM: READY";
        document.getElementById('status').classList.remove('pulse');
        
        if(!gameState) {
            initGame();
        } else {
            if(myTeam) {
                document.getElementById('join-screen').classList.add('hidden');
                document.getElementById('game-screen').classList.remove('hidden');
                document.getElementById('display-team').innerText = "LINK: TEAM " + myTeam;
                renderInventory();
            }
            updateDropdowns();
        }
    });

    // 2. Optimized Join
    window.enterGame = async function() {
        const choice = document.getElementById('pick-team').value;
        const snap = await get(ref(db, `gameState/teams/${choice}`));
        const team = snap.val();
        
        if (team.occupied && team.device !== myDevId) return alert("FREQUENCY ENCRYPTED BY OTHER USER!");
        
        await update(ref(db), { 
            [`gameState/teams/${choice}/occupied`]: true, 
            [`gameState/teams/${choice}/device`]: myDevId 
        });
        
        myTeam = choice;
        localStorage.setItem('bq_neon_v5', myTeam);
        updateDropdowns();
    };

    // 3. Fast Card Initialization
    function initGame() {
        let deck = [];
        RES.forEach(r => { 
            for(let i=1; i<=10; i++) deck.push({ id: Math.random().toString(36).substr(2,7), type: r.n, emoji: r.e }); 
        });
        
        // Fisher-Yates Shuffle
        for (let i = deck.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [deck[i], deck[j]] = [deck[j], deck[i]];
        }

        let teams = {};
        for(let t=1; t<=5; t++) {
            teams[t] = { cards: [], logs: [], occupied: false, device: "" };
            let counts = {}; RES.forEach(r => counts[r.n] = 0);
            
            for(let i = deck.length - 1; i >= 0; i--) {
                if(teams[t].cards.length < 10 && counts[deck[i].type] < 3) {
                    counts[deck[i].type]++;
                    teams[t].cards.push(deck.splice(i, 1)[0]);
                }
            }
        }
        set(ref(db, 'gameState'), { teams: teams });
    }

    function renderInventory() {
        const team = gameState.teams[myTeam];
        const inv = document.getElementById('inventory');
        inv.innerHTML = '';
        (team.cards || []).forEach(c => {
            const div = document.createElement('div');
            div.className = `card ${selectedCards.has(c.id) ? 'selected' : ''}`;
            div.onclick = () => {
                selectedCards.has(c.id) ? selectedCards.delete(c.id) : selectedCards.add(c.id);
                renderInventory();
            };
            div.innerHTML = `<span class="emoji">${c.emoji}</span><span class="label">${c.type}</span>`;
            inv.appendChild(div);
        });
        document.getElementById('card-count').innerText = (team.cards || []).length + " UNITS";
        document.getElementById('trade-btn').disabled = selectedCards.size === 0;
        document.getElementById('history').innerHTML = (team.logs || []).map(l => `<div class="log-item"><span>${l.m}</span><b>${l.t}</b></div>`).join('') || "LOGS EMPTY";
    }

    window.sendTrade = function() {
        const target = document.getElementById('target-team').value;
        if(!target) return alert("TARGET NOT SELECTED!");
        const team = gameState.teams[myTeam];
        const items = team.cards.filter(c => selectedCards.has(c.id));
        const rem = team.cards.filter(c => !selectedCards.has(c.id));
        const log = items.map(i => i.emoji).join('');
        
        const up = {};
        up[`gameState/teams/${myTeam}/cards`] = rem;
        up[`gameState/teams/${myTeam}/logs`] = [{m:`TO T${target}`, t:log}, ...(team.logs || [])].slice(0,8);
        up[`gameState/teams/${target}/cards`] = [...(gameState.teams[target].cards || []), ...items];
        up[`gameState/teams/${target}/logs`] = [{m:`FROM T${myTeam}`, t:log}, ...(gameState.teams[target].logs || [])].slice(0,8);
        
        update(ref(db), up).then(() => { selectedCards.clear(); alert("DATA TRANSFER SUCCESSFUL"); });
    }

    function updateDropdowns() {
        const targetSelect = document.getElementById('target-team');
        const joinSelect = document.getElementById('pick-team');
        let tHtml = '<option value="">SELECT RECIPIENT...</option>';
        
        for(let i=1; i<=5; i++){
            if(gameState.teams[i]) {
                const isTaken = gameState.teams[i].occupied && gameState.teams[i].device !== myDevId;
                const joinOpt = joinSelect.querySelector(`option[value="${i}"]`);
                if(joinOpt) joinOpt.disabled = isTaken;
                
                if(myTeam && i != myTeam) {
                    tHtml += `<option value="${i}">TARGET: TEAM ${i}</option>`;
                }
            }
        }
        targetSelect.innerHTML = tHtml;
    }

    window.adminReset = function() {
        if(confirm("TERMINATE GRID?")) { localStorage.clear(); set(ref(db, 'gameState'), null).then(() => location.reload()); }
    }
    function getDeviceId() {
        let id = localStorage.getItem('bq_dev_v5');
        if(!id) { id = Math.random().toString(36).substr(2, 9); localStorage.setItem('bq_dev_v5', id); }
        return id;
    }
</script>
</body>
</html>
