<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>âš¡ NEON BARTER</title>
    <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-purple: #bc13fe;
            --neon-pink: #ff00ff;
            --bg-dark: #0a0a0f;
            --card-bg: #161625;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            background-color: var(--bg-dark);
            background-image: 
                linear-gradient(rgba(188, 19, 254, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(188, 19, 254, 0.05) 1px, transparent 1px);
            background-size: 30px 30px;
            color: white;
            margin: 0; padding: 10px;
            min-height: 100vh;
            display: flex; justify-content: center;
        }

        .app-container {
            width: 100%; max-width: 420px;
            background: rgba(22, 22, 37, 0.95);
            border: 2px solid var(--neon-blue);
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.2);
            overflow: hidden; display: flex; flex-direction: column;
        }

        header {
            padding: 20px; text-align: center;
            border-bottom: 1px solid var(--neon-blue);
            background: rgba(0, 243, 255, 0.05);
        }

        h1 { margin: 0; font-size: 1.5rem; text-transform: uppercase; letter-spacing: 3px; color: var(--neon-blue); text-shadow: 0 0 10px var(--neon-blue); }

        .screen { padding: 20px; flex: 1; display: flex; flex-direction: column; }
        .hidden { display: none !important; }

        /* Inventory */
        .inventory-grid {
            display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 20px;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid #2d2d44;
            border-radius: 12px; padding: 12px 5px;
            text-align: center; transition: 0.3s; cursor: pointer;
        }

        .card.selected {
            border-color: var(--neon-pink);
            box-shadow: 0 0 15px var(--neon-pink);
            transform: scale(1.05);
        }

        .emoji { font-size: 2rem; display: block; margin-bottom: 5px; }
        .label { font-size: 0.65rem; color: #888; font-weight: bold; }

        /* Controls */
        .controls-panel {
            background: #11111d; padding: 20px;
            border-top: 1px solid var(--neon-purple);
        }

        select, button {
            width: 100%; height: 48px; border-radius: 8px;
            font-size: 0.9rem; margin-bottom: 10px; outline: none;
        }

        select { background: #1a1a2e; color: white; border: 1px solid var(--neon-purple); padding: 0 10px; }

        .btn-action {
            background: var(--neon-purple); color: white;
            border: none; font-weight: bold; cursor: pointer;
            text-transform: uppercase; box-shadow: 0 0 10px var(--neon-purple);
        }

        .btn-action:disabled { opacity: 0.3; box-shadow: none; cursor: not-allowed; }

        /* Private Log */
        .history-box {
            background: rgba(0,0,0,0.3); border-radius: 10px;
            padding: 10px; font-size: 0.8rem; max-height: 100px; overflow-y: auto;
            border: 1px solid #2d2d44;
        }

        .log-item {
            padding: 5px 0; border-bottom: 1px solid #222;
            display: flex; justify-content: space-between; color: #aaa;
        }

        .log-item b { color: var(--neon-blue); }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="app-container">
    <header>
        <div id="status" style="font-size: 0.6rem; color: var(--neon-blue);">SYSTEM: ONLINE</div>
        <h1>NEON BARTER</h1>
    </header>

    <div id="join-screen" class="screen">
        <p style="text-align:center; color: #888; font-size: 0.8rem;">IDENTIFY TEAM FREQUENCY</p>
        <select id="pick-team">
            <option value="1">CYBER TEAM 1</option>
            <option value="2">CYBER TEAM 2</option>
            <option value="3">CYBER TEAM 3</option>
            <option value="4">CYBER TEAM 4</option>
            <option value="5">CYBER TEAM 5</option>
        </select>
        <button class="btn-action" onclick="enterGame()">INITIALIZE CONNECTION</button>
    </div>

    <div id="game-screen" class="screen hidden">
        <div style="display:flex; justify-content:space-between; margin-bottom:15px; font-size: 0.8rem;">
            <span id="display-team" style="color: var(--neon-pink);">TEAM: --</span>
            <span>DATA: <b id="card-count" style="color: var(--neon-blue);">0</b>/10</span>
        </div>

        <div id="inventory" class="inventory-grid"></div>

        <div class="controls-panel">
            <select id="target-team"></select>
            <button id="trade-btn" class="btn-action" onclick="sendTrade()" disabled>EXECUTE DATA TRANSFER</button>
            <div class="history-box" id="history"></div>
            <button onclick="adminReset()" style="margin-top:15px; background:none; border:none; color:#555; font-size:0.6rem; text-decoration:underline; cursor:pointer; width: 100%;">SYSTEM OVERRIDE (RESET)</button>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, onValue, update, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCw38ORY-168_FWy-Vclfzwxx5RhEVayOM",
        authDomain: "div-a-bartergame.firebaseapp.com",
        databaseURL: "https://div-a-bartergame-default-rtdb.firebaseio.com",
        projectId: "div-a-bartergame",
        storageBucket: "div-a-bartergame.firebasestorage.app",
        messagingSenderId: "463648583120",
        appId: "1:463648583120:web:35e16b08c557b44a781dd5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const RES = [{n:'Rice', e:'ðŸš'}, {n:'Cattle', e:'ðŸ„'}, {n:'Food', e:'ðŸŽ'}, {n:'Tools', e:'ðŸ”§'}, {n:'House', e:'ðŸ '}];
    
    let myTeam = localStorage.getItem('bq_neon_team');
    let myDevId = getDeviceId();
    let gameState = null;
    let selectedCards = new Set();

    onValue(ref(db, 'gameState'), (snap) => {
        gameState = snap.val();
        if(!gameState) initGame();
        else {
            updateDropdowns();
            if(myTeam) validateSession();
        }
    });

    async function enterGame() {
        const choice = document.getElementById('pick-team').value;
        const snap = await get(ref(db, `gameState/teams/${choice}`));
        const data = snap.val();
        if (data.occupied && data.device !== myDevId) return alert("FREQUENCY TAKEN!");
        
        await update(ref(db), { [`gameState/teams/${choice}/occupied`]: true, [`gameState/teams/${choice}/device`]: myDevId });
        myTeam = choice;
        localStorage.setItem('bq_neon_team', myTeam);
        validateSession();
    }
    window.enterGame = enterGame;

    function validateSession() {
        if(!gameState.teams[myTeam] || gameState.teams[myTeam].device !== myDevId) {
            localStorage.clear(); location.reload(); return;
        }
        document.getElementById('join-screen').classList.add('hidden');
        document.getElementById('game-screen').classList.remove('hidden');
        document.getElementById('display-team').innerText = "LINK: TEAM " + myTeam;
        renderInventory();
    }

    function initGame() {
        let deck = [];
        RES.forEach(r => { for(let i=1; i<=10; i++) deck.push({ id: Math.random().toString(36).substr(2,9), type: r.n, emoji: r.e }); });
        let teams = {};
        for(let t=1; t<=5; t++) {
            teams[t] = { cards: [], logs: [], occupied: false, device: "" };
            let counts = {}; RES.forEach(r => counts[r.n] = 0);
            while(teams[t].cards.length < 10) {
                let idx = Math.floor(Math.random() * deck.length);
                let card = deck[idx];
                if(counts[card.type] < 3) {
                    counts[card.type]++; teams[t].cards.push(card); deck.splice(idx, 1);
                }
            }
        }
        set(ref(db, 'gameState'), { teams: teams });
    }

    function renderInventory() {
        const team = gameState.teams[myTeam];
        const inv = document.getElementById('inventory');
        inv.innerHTML = '';
        (team.cards || []).forEach(c => {
            const div = document.createElement('div');
            div.className = `card ${selectedCards.has(c.id) ? 'selected' : ''}`;
            div.onclick = () => {
                selectedCards.has(c.id) ? selectedCards.delete(c.id) : selectedCards.add(c.id);
                renderInventory();
            };
            div.innerHTML = `<span class="emoji">${c.emoji}</span><span class="label">${c.type}</span>`;
            inv.appendChild(div);
        });
        document.getElementById('card-count').innerText = (team.cards || []).length;
        document.getElementById('trade-btn').disabled = selectedCards.size === 0;
        document.getElementById('history').innerHTML = (team.logs || []).map(l => `<div class="log-item"><span>${l.m}</span><b>${l.t}</b></div>`).join('') || "NO DATA LOGS";
    }

    window.sendTrade = function() {
        const target = document.getElementById('target-team').value;
        if(!target) return alert("SELECT TARGET!");
        const items = gameState.teams[myTeam].cards.filter(c => selectedCards.has(c.id));
        const rem = gameState.teams[myTeam].cards.filter(c => !selectedCards.has(c.id));
        const log = items.map(i => i.emoji).join('');
        const up = {};
        up[`gameState/teams/${myTeam}/cards`] = rem;
        up[`gameState/teams/${myTeam}/logs`] = [{m:`TO T${target}`, t:log}, ...(gameState.teams[myTeam].logs || [])].slice(0,8);
        up[`gameState/teams/${target}/cards`] = [...(gameState.teams[target].cards || []), ...items];
        up[`gameState/teams/${target}/logs`] = [{m:`FROM T${myTeam}`, t:log}, ...(gameState.teams[target].logs || [])].slice(0,8);
        update(ref(db), up).then(() => { selectedCards.clear(); alert("TRANSFER COMPLETE"); });
    }

    function updateDropdowns() {
        const pick = document.getElementById('pick-team');
        const target = document.getElementById('target-team');
        let tHtml = '<option value="">SELECT TARGET...</option>';
        for(let i=1; i<=5; i++){
            const isTaken = gameState.teams[i].occupied && gameState.teams[i].device !== myDevId;
            pick.querySelector(`option[value="${i}"]`).disabled = isTaken;
            // FIXED: Only show OTHER teams in the trade dropdown
            if(myTeam && i != myTeam) tHtml += `<option value="${i}">CYBER TEAM ${i}</option>`;
        }
        target.innerHTML = tHtml;
    }

    window.adminReset = function() {
        if(confirm("WIPE ENTIRE GRID?")) { localStorage.clear(); set(ref(db, 'gameState'), null).then(() => location.reload()); }
    }

    function getDeviceId() {
        let id = localStorage.getItem('bq_neon_dev');
        if(!id) { id = Math.random().toString(36).substr(2, 9); localStorage.setItem('bq_neon_dev', id); }
        return id;
    }
</script>
</body>
</html>
