<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>üè∫ Bazaar: Flood Relief</title>
    <style>
        :root { --wood: #3e2723; --clay: #8d6e63; --gold: #d4af37; --parchment: #fdf5e6; --ink: #2b1d0e; --red: #b22222; --green: #2e7d32; }
        body { font-family: 'Palatino', serif; background: #1a0f0a; color: var(--parchment); margin: 0; padding: 10px; display: flex; justify-content: center; }
        .app-container { width: 100%; max-width: 420px; background: #2d1b0e; border: 4px solid var(--clay); border-radius: 12px; display: flex; flex-direction: column; height: 96vh; position: relative; overflow: hidden; }
        header { padding: 10px; text-align: center; border-bottom: 2px solid var(--gold); background: rgba(0,0,0,0.3); }
        .screen { padding: 15px; flex: 1; display: flex; flex-direction: column; overflow-y: auto; }
        .hidden { display: none !important; }
        
        .status-container { display: flex; justify-content: space-around; background: rgba(0,0,0,0.4); padding: 8px; border-radius: 8px; margin-bottom: 10px; border: 1px solid #444; }
        .stat-item { font-size: 1.2rem; opacity: 0.2; transition: 0.3s; }
        .stat-item.active { opacity: 1; filter: drop-shadow(0 0 5px var(--gold)); }

        .inventory-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 15px; }
        .card { background: #4e342e; border: 2px solid #5d4037; border-radius: 6px; padding: 15px 5px; text-align: center; cursor: pointer; }
        .card.selected { border-color: var(--gold); background: #6d4c41; transform: scale(0.95); }
        .emoji { font-size: 2rem; display: block; }
        .label { font-size: 0.55rem; color: #d7ccc8; font-weight: bold; text-transform: uppercase; }

        .contract-card { background: #e0f2f1; color: #004d40; padding: 12px; border-radius: 4px; margin-bottom: 15px; font-size: 0.8rem; border-left: 10px solid #00796b; }
        .controls { background: #1a0f0a; padding: 15px; border-top: 3px solid var(--clay); }
        select, button { width: 100%; height: 45px; border-radius: 6px; font-family: inherit; margin-bottom: 8px; font-size: 1rem; }
        .btn-trade { background: #a0522d; color: white; border: none; font-weight: bold; cursor: pointer; }
        
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 2000; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; padding: 20px; }
        .dash-row { display: flex; justify-content: space-between; font-size: 0.7rem; background: rgba(255,255,255,0.1); margin: 2px; padding: 5px; }
    </style>
</head>
<body>

<div id="win-screen" class="overlay hidden">
    <h1 style="color:var(--gold);">üåä VILLAGE REBUILT</h1>
    <p id="win-msg" style="padding: 20px;"></p>
    <button class="btn-trade" onclick="location.reload()" style="padding:10px 40px;">New Market</button>
</div>

<div class="app-container">
    <header><h1 style="font-size: 1.2rem;">Flood Relief Bazaar</h1></header>

    <div id="join-screen" class="screen">
        <select id="pick-team">
            <option value="1">Stall I</option><option value="2">Stall II</option>
            <option value="3">Stall III</option><option value="4">Stall IV</option>
            <option value="5">Stall V</option>
        </select>
        <button class="btn-trade" onclick="enterGame()">Join as Merchant</button>
        <hr style="width:100%; margin: 20px 0; border: 0.5px solid #444;">
        <button id="teacher-init" style="background:#444; color:white;" onclick="initTeacher()">Teacher Dashboard</button>
    </div>

    <div id="game-screen" class="screen hidden">
        <div class="status-container" id="status-bar">
            <span class="stat-item" id="stat-Rice">üçö</span>
            <span class="stat-item" id="stat-Cattle">üêÑ</span>
            <span class="stat-item" id="stat-Wood">ü™µ</span>
            <span class="stat-item" id="stat-Tools">üîß</span>
            <span class="stat-item" id="stat-Shelter">üè†</span>
        </div>
        <div class="contract-card">
            <strong>POST-FLOOD SURVIVAL:</strong><br>
            ‚Ä¢ Must have 4 Rice üçö (Food)<br>
            ‚Ä¢ Must have at least 1 of üêÑ, ü™µ, üîß, üè†
        </div>
        <div id="inventory" class="inventory-grid"></div>
        <div class="controls">
            <select id="target-team"></select>
            <button id="trade-btn" class="btn-trade" onclick="sendTrade()" disabled>Barter Goods</button>
            <div id="ledger" style="font-size:0.6rem; color:var(--gold); text-align:center;"></div>
        </div>
    </div>

    <div id="teacher-screen" class="screen hidden">
        <h2 style="color:var(--gold); font-size:1rem;">Live Market Monitor</h2>
        <div id="dash-content"></div>
        <button class="btn-trade" style="background:var(--red); margin-top:20px;" onclick="adminReset()">Wipe & Reset Market</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, onValue, update, remove, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCw38ORY-168_FWy-Vclfzwxx5RhEVayOM",
        authDomain: "div-a-bartergame.firebaseapp.com",
        databaseURL: "https://div-a-bartergame-default-rtdb.firebaseio.com",
        projectId: "div-a-bartergame",
        storageBucket: "div-a-bartergame.firebasestorage.app",
        messagingSenderId: "463648583120",
        appId: "1:463648583120:web:35e16b08c557b44a781dd5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const RES = [{n:'Rice', e:'üçö'}, {n:'Cattle', e:'üêÑ'}, {n:'Wood', e:'ü™µ'}, {n:'Tools', e:'üîß'}, {n:'Shelter', e:'üè†'}];
    
    let myTeam = localStorage.getItem('flood_team');
    let myDevId = getDeviceId();
    let isTeacher = localStorage.getItem('is_teacher') === 'true';

    onValue(ref(db, 'gameState'), (snap) => {
        const state = snap.val();
        if(!state) { initGame(); return; }
        
        if(isTeacher) showTeacherDash(state);
        else if(myTeam) showGame(state);
    });

    window.initTeacher = async () => {
        const snap = await get(ref(db, 'teacherId'));
        if(snap.exists() && snap.val() !== myDevId) return alert("Dashboard locked to another device!");
        await set(ref(db, 'teacherId'), myDevId);
        localStorage.setItem('is_teacher', 'true');
        isTeacher = true;
        location.reload();
    };

    window.enterGame = async (t) => {
        const choice = document.getElementById('pick-team').value;
        myTeam = choice;
        localStorage.setItem('flood_team', choice);
        location.reload();
    };

    function showGame(state) {
        document.getElementById('join-screen').classList.add('hidden');
        document.getElementById('game-screen').classList.remove('hidden');
        const team = state.teams[myTeam];
        const inv = document.getElementById('inventory');
        inv.innerHTML = '';
        const counts = { Rice:0, Cattle:0, Wood:0, Tools:0, Shelter:0 };
        
        (team.cards || []).forEach(c => {
            counts[c.type]++;
            const div = document.createElement('div');
            div.className = `card ${window.selectedCards?.has(c.id) ? 'selected' : ''}`;
            div.onclick = () => {
                if(!window.selectedCards) window.selectedCards = new Set();
                window.selectedCards.has(c.id) ? window.selectedCards.delete(c.id) : window.selectedCards.add(c.id);
                showGame(state);
            };
            div.innerHTML = `<span class="emoji">${c.emoji}</span><span class="label">${c.type}</span>`;
            inv.appendChild(div);
        });

        RES.forEach(r => document.getElementById(`stat-${r.n}`).className = `stat-item ${counts[r.n] > 0 ? 'active' : ''}`);
        document.getElementById('trade-btn').disabled = !window.selectedCards?.size;
        updateTargets();
        if(counts['Rice'] >= 4 && Object.values(counts).every(v => v >= 1)) {
            document.getElementById('win-screen').classList.remove('hidden');
            document.getElementById('win-msg').innerText = "Stall " + myTeam + " has secured enough food and materials to save the village!";
        }
    }

    window.sendTrade = async () => {
        const target = document.getElementById('target-team').value;
        const snap = await get(ref(db, 'gameState'));
        const state = snap.val();
        const toSend = state.teams[myTeam].cards.filter(c => window.selectedCards.has(c.id));
        const toKeep = state.teams[myTeam].cards.filter(c => !window.selectedCards.has(c.id));
        
        const up = {};
        up[`gameState/teams/${myTeam}/cards`] = toKeep;
        up[`gameState/teams/${target}/cards`] = [...(state.teams[target].cards || []), ...toSend];
        await update(ref(db), up);
        window.selectedCards.clear();
    };

    function showTeacherDash(state) {
        document.getElementById('join-screen').classList.add('hidden');
        document.getElementById('teacher-screen').classList.remove('hidden');
        let html = '';
        for(let t in state.teams) {
            const cards = state.teams[t].cards || [];
            html += `<div class="dash-row"><b>Stall ${t}:</b> ${cards.map(c=>c.emoji).join('')} (${cards.length})</div>`;
        }
        document.getElementById('dash-content').innerHTML = html;
    }

    function initGame() {
        let teams = {};
        for(let t=1; t<=5; t++) {
            let cards = [];
            for(let i=0; i<10; i++) {
                let r = RES[Math.floor(Math.random()*RES.length)];
                cards.push({ id: Math.random().toString(36).substr(2,7), type: r.n, emoji: r.e });
            }
            teams[t] = { cards };
        }
        set(ref(db, 'gameState'), { teams });
    }

    window.adminReset = () => { if(confirm("Wipe all?")) remove(ref(db)).then(()=>location.reload()); };
    function updateTargets() {
        let h = '<option value="">Trade with...</option>';
        for(let i=1; i<=5; i++) if(i != myTeam) h += `<option value="${i}">Stall ${i}</option>`;
        document.getElementById('target-team').innerHTML = h;
    }
    function getDeviceId() {
        let id = localStorage.getItem('flood_dev_id');
        if(!id) { id = Math.random().toString(36).substr(2,9); localStorage.setItem('flood_dev_id', id); }
        return id;
    }
</script>
</body>
</html>
