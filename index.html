<!DOCTYPE html>
<html>
<head>
  <title>DIV-A Barter Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body { font-family: Arial; background:#0f172a; color:white; text-align:center; }
    input, button { padding:10px; margin:6px; border-radius:6px; border:none; }
    button { background:#22c55e; font-weight:bold; cursor:pointer; }
    .card { background:#020617; padding:15px; margin:10px; border-radius:10px; }
  </style>
</head>

<body>

<h1>DIV-A Barter Game</h1>

<div class="card">
  <input id="name" placeholder="Enter your name">
  <input id="team" placeholder="Enter your team">
  <input id="item" placeholder="Item you offer">
  <button onclick="joinGame()">Join / Update</button>
</div>

<h2>Live Market</h2>
<div id="market"></div>

<!-- FIREBASE -->
<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getDatabase, ref, set, onValue, push } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyCw38ORY-168_FWy-Vclfzwxx5RhEVayOM",
  authDomain: "div-a-bartergame.firebaseapp.com",
  databaseURL: "https://div-a-bartergame-default-rtdb.firebaseio.com",
  projectId: "div-a-bartergame",
  storageBucket: "div-a-bartergame.firebasestorage.app",
  messagingSenderId: "463648583120",
  appId: "1:463648583120:web:35e16b08c557b44a781dd5"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const market = document.getElementById("market");

// Function to join game
window.joinGame = function () {
  const name = document.getElementById("name").value;
  const team = document.getElementById("team").value;
  const item = document.getElementById("item").value;

  if (!name || !team || !item) { alert("Fill all fields"); return; }

  const playerRef = push(ref(db, "players"));
  set(playerRef, { name, team, item });

  // Clear input fields after joining
  document.getElementById("name").value = "";
  document.getElementById("team").value = "";
  document.getElementById("item").value = "";
};

// Real-time listener (only once)
onValue(ref(db, "players"), (snap) => {
  market.innerHTML = "";
  const data = snap.val();
  if (!data) return;

  for (let key in data) {
    const p = data[key];
    market.innerHTML += `<div class="card">
      <b>${p.name}</b> | Team: ${p.team}<br>
      Offering: ${p.item}
    </div>`;
  }
});

</script>


</body>
</html>
