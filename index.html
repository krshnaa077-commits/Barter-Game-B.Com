<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>üè∫ Crisis Bazaar: Hard Mode</title>
    <style>
        :root { --gold: #d4af37; --bg: #0d0d0d; --card: #1a1a1a; --red: #ff5252; --blue: #448aff; --green: #4caf50; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: #e0e0e0; margin: 0; padding: 10px; }
        .app-container { width: 100%; max-width: 450px; background: var(--card); border-radius: 15px; display: flex; flex-direction: column; height: 96vh; margin: auto; overflow: hidden; border: 1px solid #333; }
        header { padding: 10px; text-align: center; border-bottom: 2px solid var(--gold); background: #111; }
        .screen { padding: 15px; flex: 1; overflow-y: auto; display: flex; flex-direction: column; }
        .hidden { display: none !important; }

        .crisis-box { background: #fff; color: #000; padding: 15px; border-radius: 10px; margin-bottom: 12px; border-left: 10px solid var(--red); box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        .tag { font-size: 0.75rem; padding: 4px 8px; border-radius: 4px; font-weight: bold; margin-right: 5px; display: inline-block; margin-bottom: 4px;}
        .tag-goal { background: #e8f5e9; color: #2e7d32; border: 1px solid #81c784; }
        .tag-bad { background: #ffebee; color: #c62828; border: 1px solid #ef9a9a; }

        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; margin: 10px 0; }
        .card { background: #252525; border: 1px solid #444; border-radius: 8px; padding: 12px 5px; text-align: center; cursor: pointer; transition: 0.2s; position: relative; }
        .card.selected { border-color: var(--gold); background: #3d3d29; transform: scale(0.95); box-shadow: 0 0 10px var(--gold); }
        .emoji { font-size: 1.8rem; display: block; }
        .label { font-size: 0.6rem; color: #aaa; text-transform: uppercase; margin-top: 4px; display: block; }

        button { padding: 14px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; margin-top: 8px; width: 100%; }
        .btn-main { background: var(--gold); color: #000; }
        .btn-trade { background: var(--blue); color: white; }
        .btn-nav { background: #333; color: white; font-size: 0.8rem; margin-top: 15px; }
        .btn-danger { background: #b71c1c; color: white; margin-top: 40px; border: 1px solid #ff5252; }
        
        input, select { padding: 12px; border-radius: 8px; border: 1px solid #444; background: #222; color: white; margin-bottom: 10px; font-size: 1rem; width: 100%; box-sizing: border-box; }
        
        #win-screen { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 2000; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
    </style>
</head>
<body>

<div id="win-screen" class="hidden">
    <h1 style="font-size: 5rem; margin: 0;">üèÜ</h1>
    <h2 id="win-msg" style="color: var(--gold);">SURVIVED!</h2>
    <p>You collected 3 needed resources.</p>
    <button class="btn-main" onclick="location.reload()">Refresh</button>
</div>

<div class="app-container">
    <header>
        <h2 style="margin:0; color:var(--gold); font-size: 1.1rem;">VILLAGE BAZAAR</h2>
    </header>

    <div id="join-screen" class="screen">
        <input type="text" id="v-name-input" placeholder="Enter Tribe Name">
        <select id="v-select">
            <option value="1">Village 1</option><option value="2">Village 2</option>
            <option value="3">Village 3</option><option value="4">Village 4</option>
            <option value="5">Village 5</option>
        </select>
        <button class="btn-main" onclick="joinVillage()">Enter Market</button>
        <button class="btn-nav" onclick="tryDashboard()">Admin Dashboard</button>
        
        <button class="btn-danger" onclick="factoryReset()">‚ö†Ô∏è FACTORY RESET (Hard Mode)</button>
        <p style="font-size: 0.6rem; color: #666; text-align: center;">Resets all devices. Distributes 40 cards evenly.</p>
    </div>

    <div id="game-screen" class="screen hidden">
        <div id="crisis-ui" class="crisis-box">Connecting...</div>
        <div id="inventory-grid" class="grid"></div>
        <div style="margin-top:auto;">
            <select id="trade-target"></select>
            <button id="trade-btn" class="btn-trade" onclick="handleTrade()" disabled>Barter Selected</button>
            <button class="btn-nav" onclick="leaveVillage()">üö™ Leave Village / Menu</button>
        </div>
    </div>

    <div id="dash-screen" class="screen hidden">
        <h3 style="margin:0 0 10px 0;">Market Census</h3>
        <div id="dash-data"></div>
        <button class="btn-nav" onclick="leaveVillage()">Close Dashboard</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, onValue, update, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCw38ORY-168_FWy-Vclfzwxx5RhEVayOM",
        authDomain: "div-a-bartergame.firebaseapp.com",
        databaseURL: "https://div-a-bartergame-default-rtdb.firebaseio.com",
        projectId: "div-a-bartergame",
        storageBucket: "div-a-bartergame.firebasestorage.app",
        messagingSenderId: "463648583120",
        appId: "1:463648583120:web:35e16b08c557b44a781dd5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const RES = [
        {type: 'Rice', emoji: 'üçö'}, {type: 'Cattle', emoji: 'üêÑ'},
        {type: 'Wood', emoji: 'ü™µ'}, {type: 'Tools', emoji: 'üîß'},
        {type: 'Shelter', emoji: 'üè†'}
    ];
    
    // HARD MODE: 5 Teams, 8 cards each = 40 cards total in play.
    const TOTAL_CARDS_PER_TYPE = 8; 

    const CRISES = [
        {name: 'Drought', goal: 'Rice', icon: '‚òÄÔ∏è'}, 
        {name: 'Flood', goal: 'Cattle', icon: 'üåä'},
        {name: 'Snow', goal: 'Wood', icon: '‚ùÑÔ∏è'}, 
        {name: 'War', goal: 'Tools', icon: '‚öîÔ∏è'},
        {name: 'Plague', goal: 'Shelter', icon: 'ü¶†'}
    ];

    let myId = localStorage.getItem('v_id');
    let mode = localStorage.getItem('v_mode');
    let currentSession = localStorage.getItem('v_session');
    
    window.selected = new Set();

    // 1. SESSION LISTENER - Forces Reset on All Devices
    onValue(ref(db, 'session'), (s) => {
        const serverSession = s.val();
        if(serverSession && currentSession && serverSession !== currentSession) {
            // Server changed session, we must reload to reset
            localStorage.clear();
            localStorage.setItem('v_session', serverSession);
            location.reload();
        } else if (serverSession && !currentSession) {
            localStorage.setItem('v_session', serverSession);
        }
    });

    // 2. MAIN DATA LISTENER
    onValue(ref(db, 'bazaar'), (s) => {
        const data = s.val(); 
        if(!data) return;
        
        if(mode === 'dash') renderDash(data);
        else if(myId) renderGame(data);
    });

    window.joinVillage = async () => {
        const id = document.getElementById('v-select').value;
        const name = document.getElementById('v-name-input').value || "Village " + id;
        
        // Simple update, don't over-validate ownership to prevent "stuck" users
        await update(ref(db, `bazaar/teams/${id}`), { name: name });
        
        myId = id; 
        localStorage.setItem('v_id', id); 
        localStorage.setItem('v_mode', 'game'); 
        location.reload();
    };

    window.tryDashboard = () => { localStorage.setItem('v_mode', 'dash'); location.reload(); };
    
    // 3. SMOOTH EXIT
    window.leaveVillage = () => {
        // Keep the session ID so they don't get infinite reloaded, but clear identity
        const ses = localStorage.getItem('v_session');
        localStorage.clear();
        localStorage.setItem('v_session', ses);
        location.reload();
    };

    function renderGame(data) {
        const v = data.teams[myId];
        // Guard clause: if data isn't ready, wait.
        if(!v || !v.crisis || !v.cards) {
            document.getElementById('crisis-ui').innerText = "Waiting for market data...";
            return; 
        }

        document.getElementById('join-screen').classList.add('hidden');
        document.getElementById('game-screen').classList.remove('hidden');
        
        // Count goals strictly
        const goalCount = v.cards.filter(c => c && c.type === v.crisis.goal).length;
        
        document.getElementById('crisis-ui').innerHTML = `
            <div style="font-weight:bold; font-size:1.2rem; margin-bottom:8px;">${v.crisis.icon} ${v.crisis.name}</div>
            <span class="tag tag-goal">Goal: 3 ${v.crisis.goal}</span>
            <div style="margin-top:10px; font-size:0.9rem;">
                Progress: <b>${goalCount} / 3</b>
            </div>
        `;

        const grid = document.getElementById('inventory-grid'); grid.innerHTML = '';
        v.cards.forEach(c => {
            if(!c) return;
            const d = document.createElement('div');
            d.className = `card ${window.selected.has(c.id) ? 'selected' : ''}`;
            d.onclick = () => { 
                window.selected.has(c.id) ? window.selected.delete(c.id) : window.selected.add(c.id); 
                renderGame(data); 
            };
            d.innerHTML = `<span class="emoji">${c.emoji}</span><span class="label">${c.type}</span>`;
            grid.appendChild(d);
        });

        document.getElementById('trade-btn').disabled = !window.selected.size;
        
        let opt = '<option value="">Trade with...</option>';
        for(let i=1; i<=5; i++) if(i!=myId) opt += `<option value="${i}">${data.teams[i].name}</option>`;
        document.getElementById('trade-target').innerHTML = opt;

        // Strict Win Check: Must be exactly >= 3
        if(goalCount >= 3) document.getElementById('win-screen').classList.remove('hidden');
    }

    window.handleTrade = async () => {
        const target = document.getElementById('trade-target').value;
        if(!target) return alert("Select a village to trade with!");
        
        const s = await get(ref(db, 'bazaar')); const data = s.val();
        
        // Double check data exists
        const myCards = data.teams[myId].cards || [];
        const theirCards = data.teams[target].cards || [];
        
        const moving = myCards.filter(c => window.selected.has(c.id));
        const kept = myCards.filter(c => !window.selected.has(c.id));
        
        if(moving.length === 0) return;

        const up = {};
        up[`bazaar/teams/${myId}/cards`] = kept;
        up[`bazaar/teams/${target}/cards`] = [...theirCards, ...moving];
        
        await update(ref(db), up); 
        window.selected.clear();
    };

    function renderDash(data) {
        document.getElementById('join-screen').classList.add('hidden');
        document.getElementById('dash-screen').classList.remove('hidden');
        document.getElementById('dash-data').innerHTML = Object.entries(data.teams).map(([id, v]) => `
            <div style="background:#222; margin-bottom:8px; padding:10px; border-radius:8px; border-left:4px solid var(--gold);">
                <b>${v.name}</b> (${v.crisis.goal})<br>
                ${(v.cards || []).map(c=> c ? c.emoji : '').join(' ')}
            </div>
        `).join('');
    }

    // 4. IMPROVED DISTRIBUTION LOGIC (Hard Mode)
    window.factoryReset = async () => {
        if(!confirm("‚ö†Ô∏è RESET ALL DEVICES?\nThis clears everything and deals a hard hand.")) return;
        
        // A. Create Pool (40 Cards total)
        let pool = [];
        RES.forEach(r => { 
            for(let i=0; i<TOTAL_CARDS_PER_TYPE; i++) {
                pool.push({type: r.type, emoji: r.emoji, id: Math.random().toString(36).substr(2,9)});
            }
        });
        pool.sort(() => Math.random() - 0.5); // Shuffle

        const shufCrises = [...CRISES].sort(() => Math.random() - 0.5);
        let teams = {};

        // Init teams
        for(let t=1; t<=5; t++) {
            teams[t] = { 
                cards: [], 
                crisis: shufCrises[t-1], 
                name: "Village " + t 
            };
        }

        // B. Round Robin Distribution with Logic
        // We iterate through the pool and give 1 card to each village in circle
        // BUT we check if they already have too many of that type.
        
        let teamIdx = 1;
        let stuckCounter = 0; // Prevent infinite loops

        while(pool.length > 0) {
            let card = pool[0]; // Look at top card
            let currentTeam = teams[teamIdx];
            
            // Count how many of this card type they already have
            let count = currentTeam.cards.filter(c => c.type === card.type).length;
            
            // CONDITIONS:
            // 1. Don't give Goal resource if they already have 0 (Start with 0 Goal)
            // 2. Don't give ANY resource if they already have 2 (Avoid Clumping)
            const isGoal = card.type === currentTeam.crisis.goal;
            
            if (isGoal || count >= 2) {
                // Skip this team for this specific card, try next team
                teamIdx = teamIdx >= 5 ? 1 : teamIdx + 1;
                stuckCounter++;
                
                // Fail-safe: If we circled everyone and nobody wants it, force give it to current
                if(stuckCounter > 10) {
                     currentTeam.cards.push(pool.shift());
                     stuckCounter = 0;
                     teamIdx = teamIdx >= 5 ? 1 : teamIdx + 1;
                }
            } else {
                // Give card
                currentTeam.cards.push(pool.shift()); // Remove from pool
                teamIdx = teamIdx >= 5 ? 1 : teamIdx + 1;
                stuckCounter = 0;
            }
        }

        // C. Push to DB and Update Session to Force Reload on Clients
        await set(ref(db, 'bazaar'), { teams });
        await set(ref(db, 'session'), Math.random().toString(36).substr(2,9)); // This triggers reload
    };
</script>
</body>
</html>
