<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>üè∫ Crisis Bazaar</title>
    <style>
        :root { --gold: #d4af37; --bg: #0d0d0d; --card: #1a1a1a; --red: #ff5252; --blue: #448aff; --green: #4caf50; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: #e0e0e0; margin: 0; padding: 10px; }
        .app-container { width: 100%; max-width: 450px; background: var(--card); border-radius: 15px; display: flex; flex-direction: column; height: 96vh; margin: auto; overflow: hidden; border: 1px solid #333; }
        header { padding: 10px; text-align: center; border-bottom: 2px solid var(--gold); background: #111; }
        .screen { padding: 15px; flex: 1; overflow-y: auto; display: flex; flex-direction: column; }
        .hidden { display: none !important; }

        .crisis-box { background: #fff; color: #000; padding: 12px; border-radius: 8px; margin-bottom: 10px; border-left: 10px solid var(--red); box-shadow: 0 4px 10px rgba(0,0,0,0.5); }
        .demand-tag { font-size: 0.7rem; background: #eee; padding: 3px 8px; border-radius: 4px; color: #444; font-weight: bold; margin-right: 5px; border: 1px solid #ccc; }

        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; margin: 10px 0; }
        .card { background: #252525; border: 1px solid #444; border-radius: 8px; padding: 12px 5px; text-align: center; cursor: pointer; transition: 0.2s; }
        .card.selected { border-color: var(--gold); background: #3d3d29; transform: scale(0.95); box-shadow: 0 0 10px var(--gold); }
        .emoji { font-size: 1.8rem; display: block; }
        .label { font-size: 0.55rem; color: #aaa; text-transform: uppercase; margin-top: 4px; display: block; }

        button { padding: 14px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; margin-top: 8px; }
        .btn-main { background: var(--gold); color: #000; }
        .btn-trade { background: var(--blue); color: white; width: 100%; }
        .btn-nav { background: #333; color: white; font-size: 0.8rem; }
        .btn-danger { background: #b71c1c; color: white; border: 1px solid #ff5252; margin-top: 30px; }
        
        input, select { padding: 12px; border-radius: 8px; border: 1px solid #444; background: #222; color: white; margin-bottom: 10px; font-size: 1rem;}
        .history-list { font-size: 0.7rem; background: #000; padding: 8px; border-radius: 8px; max-height: 80px; overflow-y: auto; margin-top: 10px; border: 1px solid #222;}
        .log-entry { border-bottom: 1px solid #222; padding: 4px 0; color: #888; }
        
        #status-dot { height: 8px; width: 8px; background: var(--red); border-radius: 50%; display: inline-block; margin-right: 5px; }
        .online #status-dot { background: var(--green); }
    </style>
</head>
<body>

<div class="app-container">
    <header>
        <h2 id="v-header" style="margin:0; color:var(--gold); font-size: 1.1rem;">VILLAGE BAZAAR</h2>
        <div style="font-size: 0.6rem; color: #888;"><span id="status-dot"></span> <span id="status-text">Connecting...</span></div>
    </header>

    <div id="join-screen" class="screen">
        <label style="font-size: 0.8rem; color: #888;">Your Tribe Name:</label>
        <input type="text" id="v-name-input" placeholder="e.g. Mountain Clan">
        <label style="font-size: 0.8rem; color: #888;">Village Slot:</label>
        <select id="v-select">
            <option value="1">Village 1</option><option value="2">Village 2</option>
            <option value="3">Village 3</option><option value="4">Village 4</option>
            <option value="5">Village 5</option>
        </select>
        <button class="btn-main" onclick="joinVillage()">Enter Market</button>
        <button class="btn-nav" onclick="tryDashboard()">Open Dashboard (Locked)</button>
        
        <button class="btn-danger" onclick="factoryReset()">‚ö†Ô∏è GLOBAL FACTORY RESET</button>
        <p style="font-size: 0.6rem; color: #666; text-align: center; margin-top: 5px;">Required: One reset per session.</p>
    </div>

    <div id="game-screen" class="screen hidden">
        <div id="crisis-ui" class="crisis-box">Readying Village...</div>
        <div id="inventory-grid" class="grid"></div>
        <div style="margin-top:auto;">
            <select id="trade-target" style="width:100%;"></select>
            <button id="trade-btn" class="btn-trade" onclick="handleTrade()" disabled>Propose Barter</button>
            <div id="history-box" class="history-list"></div>
            <button class="btn-nav" style="width:100%;" onclick="backToMenu()">Return to Menu</button>
        </div>
    </div>

    <div id="dash-screen" class="screen hidden">
        <h3 style="margin:0 0 10px 0; color: var(--gold);">Global Resource Monitor</h3>
        <div id="dash-data"></div>
        <button class="btn-nav" style="width:100%;" onclick="backToMenu()">Close Monitor</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, onValue, update, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCw38ORY-168_FWy-Vclfzwxx5RhEVayOM",
        authDomain: "div-a-bartergame.firebaseapp.com",
        databaseURL: "https://div-a-bartergame-default-rtdb.firebaseio.com",
        projectId: "div-a-bartergame",
        storageBucket: "div-a-bartergame.firebasestorage.app",
        messagingSenderId: "463648583120",
        appId: "1:463648583120:web:35e16b08c557b44a781dd5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // RESOURCE CONFIG: exactly 10 of each
    const RESOURCE_TYPES = [
        { type: 'Rice', emoji: 'üçö' }, { type: 'Cattle', emoji: 'üêÑ' },
        { type: 'Wood', emoji: 'ü™µ' }, { type: 'Tools', emoji: 'üîß' },
        { type: 'Shelter', emoji: 'üè†' }
    ];

    const CRISES_CONFIG = [
        { name: "Flood", goal: "Cattle", icon: "üåä" },
        { name: "Plague", goal: "Shelter", icon: "ü¶†" },
        { name: "Drought", goal: "Rice", icon: "‚òÄÔ∏è" },
        { name: "War", goal: "Tools", icon: "‚öîÔ∏è" },
        { name: "Heavy Snow", goal: "Wood", icon: "‚ùÑÔ∏è" }
    ];

    let myId = localStorage.getItem('v_id');
    let mode = localStorage.getItem('v_mode');
    let devId = localStorage.getItem('v_dev') || Math.random().toString(36).substr(2,9);
    let currentSession = "";
    localStorage.setItem('v_dev', devId);
    window.selected = new Set();

    onValue(ref(db, '.info/connected'), (s) => {
        document.body.classList.toggle('online', s.val());
        document.getElementById('status-text').innerText = s.val() ? "Sync Active" : "Syncing...";
    });

    onValue(ref(db, 'session'), (s) => {
        if(!s.val()) return;
        if(!currentSession) currentSession = s.val();
        else if(currentSession !== s.val()) { localStorage.clear(); location.reload(); }
    });

    onValue(ref(db, 'bazaar'), (s) => {
        const data = s.val(); if(!data) return;
        if(mode === 'dash') renderDash(data);
        else if(myId) renderGame(data);
    });

    window.joinVillage = async () => {
        const id = document.getElementById('v-select').value;
        const name = document.getElementById('v-name-input').value || "Unnamed Tribe";
        const snap = await get(ref(db, 'bazaar/teams/' + id));
        if(!snap.exists()) return alert("Market is empty. Please run Factory Reset first.");
        
        const vData = snap.val();
        if(vData.owner && vData.owner !== devId) return alert("This village is already led by another Elder!");

        await update(ref(db, `bazaar/teams/${id}`), { owner: devId, name: name });
        myId = id; localStorage.setItem('v_id', id); localStorage.setItem('v_mode', 'game'); location.reload();
    };

    window.tryDashboard = async () => {
        const snap = await get(ref(db, 'dash_lock'));
        if(snap.exists() && snap.val() !== devId) return alert("The Dashboard is already open on another device.");
        await set(ref(db, 'dash_lock'), devId);
        localStorage.setItem('v_mode', 'dash'); location.reload();
    };

    window.backToMenu = () => { localStorage.removeItem('v_mode'); location.reload(); };

    function renderGame(data) {
        const v = data.teams[myId];
        if(!v || !v.crisis) return; 

        document.getElementById('join-screen').classList.add('hidden');
        document.getElementById('game-screen').classList.remove('hidden');
        document.getElementById('v-header').innerText = v.name || "Village " + myId;
        
        document.getElementById('crisis-ui').innerHTML = `
            <div style="font-weight:bold; font-size:1.15rem;">${v.crisis.icon} Crisis: ${v.crisis.name}</div>
            <div style="margin-top:8px;">
                <span class="demand-tag">Goal: 4 ${v.crisis.goal}</span>
                <span class="demand-tag">Scarcity: ${v.secDemand}</span>
            </div>
        `;
        
        const grid = document.getElementById('inventory-grid'); grid.innerHTML = '';
        (v.cards || []).forEach(c => {
            const d = document.createElement('div');
            d.className = `card ${window.selected.has(c.id) ? 'selected' : ''}`;
            d.onclick = () => { 
                window.selected.has(c.id) ? window.selected.delete(c.id) : window.selected.add(c.id); 
                renderGame(data); 
            };
            d.innerHTML = `<span class="emoji">${c.emoji}</span><span class="label">${c.type}</span>`;
            grid.appendChild(d);
        });

        document.getElementById('history-box').innerHTML = (v.history || []).map(h => `<div class="log-entry">${h}</div>`).join('');
        document.getElementById('trade-btn').disabled = !window.selected.size;
        
        let opt = '<option value="">Select Village to Barter...</option>';
        for(let i=1; i<=5; i++) if(i!=myId) opt += `<option value="${i}">${data.teams[i].name || "Village "+i}</option>`;
        document.getElementById('trade-target').innerHTML = opt;
    }

    window.handleTrade = async () => {
        const target = document.getElementById('trade-target').value;
        if(!target) return alert("Select a recipient village.");
        const s = await get(ref(db, 'bazaar')); const data = s.val();
        
        const itemsToMove = data.teams[myId].cards.filter(c => window.selected.has(c.id));
        const keptItems = data.teams[myId].cards.filter(c => !window.selected.has(c.id));
        
        const updates = {};
        updates[`bazaar/teams/${myId}/cards`] = keptItems;
        updates[`bazaar/teams/${myId}/history`] = [`Sent ${itemsToMove.length} items to ${data.teams[target].name}`, ...(data.teams[myId].history || [])].slice(0,5);
        updates[`bazaar/teams/${target}/cards`] = [...(data.teams[target].cards || []), ...itemsToMove];
        updates[`bazaar/teams/${target}/history`] = [`Got ${itemsToMove.length} items from ${data.teams[myId].name}`, ...(data.teams[target].history || [])].slice(0,5);
        
        await update(ref(db), updates); window.selected.clear();
    };

    function renderDash(data) {
        document.getElementById('join-screen').classList.add('hidden');
        document.getElementById('dash-screen').classList.remove('hidden');
        document.getElementById('dash-data').innerHTML = Object.entries(data.teams).map(([id, v]) => `
            <div style="background:#222; margin-bottom:10px; padding:12px; border-radius:8px; border-left: 5px solid var(--gold);">
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <b>${v.name || 'Village '+id}</b>
                    <span style="font-size:0.7rem; color:#888;">${v.crisis.icon} ${v.crisis.name}</span>
                </div>
                <div style="font-size:1.2rem; margin: 8px 0; letter-spacing: 2px;">
                    ${(v.cards || []).map(c=>c.emoji).join('')}
                </div>
                <div style="font-size:0.6rem; color:#666;">Goal: ${v.crisis.goal} | Scarcity: ${v.secDemand}</div>
            </div>
        `).join('');
    }

    window.factoryReset = async () => {
        if(!confirm("‚ö†Ô∏è START NEW GAME?\nThis will clear all devices and shuffle all 50 resource cards.")) return;
        
        // 1. Generate perfect 50-card pool (10 of each type)
        let pool = [];
        RESOURCE_TYPES.forEach(res => {
            for(let i=0; i<10; i++) {
                pool.push({ type: res.type, emoji: res.emoji, id: Math.random().toString(36).substr(2,9) });
            }
        });
        
        // Shuffle the pool
        pool.sort(() => Math.random() - 0.5);

        const shuffledCrises = [...CRISES_CONFIG].sort(() => Math.random() - 0.5);
        let teams = {};

        for(let t=1; t<=5; t++) {
            const primaryGoal = shuffledCrises[t-1].goal;
            const otherRes = RESOURCE_TYPES.filter(r => r.type !== primaryGoal);
            const secondaryDemand = otherRes[Math.floor(Math.random() * otherRes.length)].type;
            
            let villageHand = [];
            // Strategy: Enforce double demand by limiting initial supply
            for (let i = pool.length - 1; i >= 0; i--) {
                const card = pool[i];
                const gCount = villageHand.filter(c => c.type === primaryGoal).length;
                const sCount = villageHand.filter(c => c.type === secondaryDemand).length;

                // Restrict cards to 0 or 1 for demand resources
                if (card.type === primaryGoal && gCount >= 1) continue;
                if (card.type === secondaryDemand && sCount >= 1) continue;

                if (villageHand.length < 10) { 
                    villageHand.push(pool.splice(i, 1)[0]); 
                }
            }
            
            // Fill remaining slots to reach exactly 10 cards
            while(villageHand.length < 10) { 
                villageHand.push(pool.pop()); 
            }

            teams[t] = { 
                cards: villageHand, 
                crisis: shuffledCrises[t-1], 
                secDemand: secondaryDemand,
                history: [], 
                owner: "", 
                name: "Village " + t 
            };
        }
        
        await set(ref(db, 'bazaar'), { teams });
        await set(ref(db, 'dash_lock'), null); // Unlock dashboard for new admin
        await set(ref(db, 'session'), Math.random().toString(36).substr(2,9));
        alert("Success! All devices will now refresh.");
    };
</script>
</body>
</html>
