<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>üè∫ Crisis Bazaar</title>
    <style>
        :root { --gold: #d4af37; --bg: #0f0f0f; --card: #1e1e1e; --red: #ff5252; --blue: #448aff; --green: #4caf50; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: #e0e0e0; margin: 0; padding: 10px; }
        .app-container { width: 100%; max-width: 450px; background: var(--card); border-radius: 15px; display: flex; flex-direction: column; height: 96vh; margin: auto; overflow: hidden; border: 1px solid #333; }
        header { padding: 10px; text-align: center; border-bottom: 2px solid var(--gold); }
        .screen { padding: 15px; flex: 1; overflow-y: auto; display: flex; flex-direction: column; }
        .hidden { display: none !important; }

        /* Crisis UI */
        .crisis-box { background: #fff; color: #000; padding: 12px; border-radius: 8px; margin-bottom: 10px; border-left: 10px solid var(--red); }
        .crisis-title { font-weight: bold; font-size: 1.1rem; display: flex; align-items: center; gap: 8px; }

        /* Inventory */
        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; margin: 10px 0; }
        .card { background: #2a2a2a; border: 1px solid #444; border-radius: 8px; padding: 12px 5px; text-align: center; cursor: pointer; transition: 0.2s; }
        .card.selected { border-color: var(--gold); background: #3d3d29; transform: scale(0.95); }
        .emoji { font-size: 1.8rem; display: block; }
        .label { font-size: 0.6rem; color: #888; text-transform: uppercase; }

        /* History */
        .history-list { font-size: 0.75rem; background: #000; padding: 10px; border-radius: 8px; max-height: 100px; overflow-y: auto; margin-top: 10px; }
        .log-entry { border-bottom: 1px solid #222; padding: 4px 0; display: flex; justify-content: space-between; }

        /* Buttons */
        button { padding: 14px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; margin-top: 8px; }
        .btn-main { background: var(--gold); color: #000; }
        .btn-trade { background: var(--blue); color: white; width: 100%; }
        .btn-nav { background: #333; color: white; font-size: 0.8rem; }
        
        #status-dot { height: 8px; width: 8px; background: var(--red); border-radius: 50%; display: inline-block; margin-right: 5px; }
        .online #status-dot { background: var(--green); }
    </style>
</head>
<body>

<div id="win-overlay" class="screen hidden" style="position:fixed; inset:0; background:rgba(0,0,0,0.95); z-index:1000; text-align:center; justify-content:center;">
    <h1 style="color:var(--gold);">MISSION SUCCESS</h1>
    <p id="win-msg">Crisis Averted!</p>
    <button class="btn-main" onclick="location.reload()">Start New Session</button>
</div>

<div class="app-container">
    <header>
        <h2 style="margin:0; color:var(--gold);">üè∫ BAZAAR</h2>
        <div id="connection-status" style="font-size: 0.6rem; color: #888; margin-top: 4px;">
            <span id="status-dot"></span> <span id="status-text">Connecting to Market...</span>
        </div>
    </header>

    <div id="join-screen" class="screen">
        <p style="text-align:center; font-size:0.9rem;">The village faces a crisis. Choose your stall to help.</p>
        <select id="pick-stall" style="padding:15px; background:#333; color:white; border-radius:8px; border:1px solid #555; font-size:1rem;">
            <option value="1">Merchant Stall 1</option>
            <option value="2">Merchant Stall 2</option>
            <option value="3">Merchant Stall 3</option>
            <option value="4">Merchant Stall 4</option>
            <option value="5">Merchant Stall 5</option>
        </select>
        <button class="btn-main" id="btn-enter" onclick="enterGame()">Open Stall</button>
        <button class="btn-nav" onclick="enterDashboard()">View Dashboard</button>
    </div>

    <div id="game-screen" class="screen hidden">
        <div id="crisis-display" class="crisis-box"></div>
        <div id="inventory" class="grid"></div>
        <div style="margin-top:auto;">
            <select id="target-stall" style="width:100%; padding:12px; background:#333; color:white; border-radius:8px; margin-bottom:10px;"></select>
            <button id="trade-btn" class="btn-trade" onclick="doTrade()" disabled>Confirm Trade</button>
            <div class="history-list" id="history-log"></div>
            <button class="btn-nav" style="width:100%;" onclick="exitGame()">Exit to Menu</button>
        </div>
    </div>

    <div id="dash-screen" class="screen hidden">
        <h3 style="margin-top:0;">Global Dashboard</h3>
        <div id="dash-list"></div>
        <button class="btn-main" style="background:var(--red); color:white; width:100%;" onclick="resetAll()">Factory Reset (New Cards)</button>
        <button class="btn-nav" style="width:100%;" onclick="exitGame()">Exit Dashboard</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, onValue, update, remove, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCw38ORY-168_FWy-Vclfzwxx5RhEVayOM",
        authDomain: "div-a-bartergame.firebaseapp.com",
        databaseURL: "https://div-a-bartergame-default-rtdb.firebaseio.com",
        projectId: "div-a-bartergame",
        storageBucket: "div-a-bartergame.firebasestorage.app",
        messagingSenderId: "463648583120",
        appId: "1:463648583120:web:35e16b08c557b44a781dd5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const RES = [{n:'Rice', e:'üçö'}, {n:'Cattle', e:'üêÑ'}, {n:'Wood', e:'ü™µ'}, {n:'Tools', e:'üîß'}, {n:'Shelter', e:'üè†'}];
    const CRISES = [
        { name: "Flood", goal: "Cattle", icon: "üåä" },
        { name: "Plague", goal: "Shelter", icon: "ü¶†" },
        { name: "Drought", goal: "Rice", icon: "‚òÄÔ∏è" },
        { name: "War", goal: "Tools", icon: "‚öîÔ∏è" },
        { name: "Heavy Snow", goal: "Wood", icon: "‚ùÑÔ∏è" }
    ];

    let myStall = localStorage.getItem('stall_v11');
    let viewMode = localStorage.getItem('mode_v11');
    window.selectedCards = new Set();

    // Connection Watcher
    onValue(ref(db, '.info/connected'), (snap) => {
        if (snap.val() === true) {
            document.body.classList.add('online');
            document.getElementById('status-text').innerText = "Market Online";
        } else {
            document.body.classList.remove('online');
            document.getElementById('status-text').innerText = "Market Offline...";
        }
    });

    onValue(ref(db, 'bazaar'), (snap) => {
        const state = snap.val();
        if(!state) { 
            console.log("Empty market. Booting...");
            return; 
        }
        if(viewMode === 'dash') renderDash(state);
        else if(myStall) renderGame(state);
    });

    window.enterGame = async () => {
        const snap = await get(ref(db, 'bazaar'));
        if(!snap.exists()) await resetAll(); // Auto-start if broken
        myStall = document.getElementById('pick-stall').value;
        localStorage.setItem('stall_v11', myStall);
        localStorage.setItem('mode_v11', 'game');
        location.reload();
    };

    window.enterDashboard = () => {
        localStorage.setItem('mode_v11', 'dash');
        location.reload();
    };

    window.exitGame = () => {
        localStorage.clear();
        location.reload();
    };

    function renderGame(state) {
        document.getElementById('join-screen').classList.add('hidden');
        document.getElementById('game-screen').classList.remove('hidden');
        const team = state.teams[myStall];
        const inv = document.getElementById('inventory');
        inv.innerHTML = '';
        
        document.getElementById('crisis-display').innerHTML = `
            <div class="crisis-title">${team.crisis.icon} Crisis: ${team.crisis.name}</div>
            <div style="font-size:0.85rem">Survival Goal: <b>4 ${team.crisis.goal} cards</b></div>
        `;

        let counts = {};
        (team.cards || []).forEach(c => {
            counts[c.type] = (counts[c.type] || 0) + 1;
            const div = document.createElement('div');
            div.className = `card ${window.selectedCards.has(c.id) ? 'selected' : ''}`;
            div.onclick = () => {
                window.selectedCards.has(c.id) ? window.selectedCards.delete(c.id) : window.selectedCards.add(c.id);
                renderGame(state);
            };
            div.innerHTML = `<span class="emoji">${c.emoji}</span><span class="label">${c.type}</span>`;
            inv.appendChild(div);
        });

        document.getElementById('history-log').innerHTML = (team.history || []).map(h => `<div class="log-entry"><span>${h.txt}</span> <small>${h.time}</small></div>`).join('') || "No trades yet.";
        document.getElementById('trade-btn').disabled = !window.selectedCards.size;
        
        let targetHtml = '<option value="">Trade with...</option>';
        for(let i=1; i<=5; i++) if(i != myStall) targetHtml += `<option value="${i}">Stall ${i}</option>`;
        document.getElementById('target-stall').innerHTML = targetHtml;

        if(counts[team.crisis.goal] >= 4) {
            document.getElementById('win-overlay').classList.remove('hidden');
            document.getElementById('win-msg').innerText = `Your Stall survived the ${team.crisis.name}!`;
        }
    }

    window.doTrade = async () => {
        const target = document.getElementById('target-stall').value;
        if(!target) return alert("Select a recipient stall!");
        const snap = await get(ref(db, 'bazaar'));
        const state = snap.val();
        
        const toSend = state.teams[myStall].cards.filter(c => window.selectedCards.has(c.id));
        const toKeep = state.teams[myStall].cards.filter(c => !window.selectedCards.has(c.id));
        const timestamp = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});

        const updates = {};
        updates[`bazaar/teams/${myStall}/cards`] = toKeep;
        updates[`bazaar/teams/${myStall}/history`] = [{txt: `üì§ Sent ${toSend.length} items to Stall ${target}`, time: timestamp}, ...(state.teams[myStall].history || [])].slice(0, 5);
        
        updates[`bazaar/teams/${target}/cards`] = [...(state.teams[target].cards || []), ...toSend];
        updates[`bazaar/teams/${target}/history`] = [{txt: `üì• Received ${toSend.length} items from Stall ${myStall}`, time: timestamp}, ...(state.teams[target].history || [])].slice(0, 5);
        
        await update(ref(db), updates);
        window.selectedCards.clear();
    };

    function renderDash(state) {
        document.getElementById('join-screen').classList.add('hidden');
        document.getElementById('dash-screen').classList.remove('hidden');
        document.getElementById('dash-list').innerHTML = Object.entries(state.teams).map(([id, t]) => `
            <div style="background:#252525; padding:12px; border-radius:10px; margin-bottom:10px; border-left:4px solid var(--gold);">
                <div style="display:flex; justify-content:space-between;"><b>Stall ${id}</b> <span>${t.crisis.icon} ${t.crisis.name}</span></div>
                <div style="margin-top:5px; font-size:1.2rem;">${(t.cards || []).map(c=>c.emoji).join(' ')}</div>
            </div>
        `).join('');
    }

    window.resetAll = async () => {
        const shuffledCrises = [...CRISES].sort(() => Math.random() - 0.5);
        let teams = {};
        for(let t=1; t<=5; t++) {
            let cards = [];
            let counts = { Rice:0, Cattle:0, Wood:0, Tools:0, Shelter:0 };
            const myCrisis = shuffledCrises[t-1];
            
            while(cards.length < 10) {
                let r = RES[Math.floor(Math.random()*RES.length)];
                // Limit starting same cards to 3
                if(counts[r.n] < 3) {
                    // Force scarcity for the crisis goal (20% chance to allow it)
                    if(r.n === myCrisis.goal && Math.random() > 0.2) continue;
                    counts[r.n]++;
                    cards.push({ id: Math.random().toString(36).substr(2,7), type: r.n, emoji: r.e });
                }
            }
            teams[t] = { cards, crisis: myCrisis, history: [] };
        }
        await set(ref(db, 'bazaar'), { teams });
    };
</script>
</body>
</html>
