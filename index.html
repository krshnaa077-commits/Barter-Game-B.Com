<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>üè∫ Crisis Bazaar</title>
    <style>
        :root { --gold: #d4af37; --bg: #0d0d0d; --card: #1a1a1a; --red: #ff5252; --blue: #448aff; --green: #4caf50; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: #e0e0e0; margin: 0; padding: 10px; }
        .app-container { width: 100%; max-width: 450px; background: var(--card); border-radius: 15px; display: flex; flex-direction: column; height: 96vh; margin: auto; overflow: hidden; border: 1px solid #333; }
        header { padding: 10px; text-align: center; border-bottom: 2px solid var(--gold); background: #111; }
        .screen { padding: 15px; flex: 1; overflow-y: auto; display: flex; flex-direction: column; }
        .hidden { display: none !important; }

        /* Win Overlay */
        #win-screen { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 2000; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; }

        .crisis-box { background: #fff; color: #000; padding: 15px; border-radius: 10px; margin-bottom: 12px; border-left: 10px solid var(--red); box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        .demand-tag { font-size: 0.7rem; background: #eee; padding: 3px 8px; border-radius: 4px; color: #444; font-weight: bold; border: 1px solid #ccc; }

        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; margin: 10px 0; }
        .card { background: #252525; border: 1px solid #444; border-radius: 8px; padding: 12px 5px; text-align: center; cursor: pointer; transition: 0.2s; }
        .card.selected { border-color: var(--gold); background: #3d3d29; transform: scale(0.95); box-shadow: 0 0 10px var(--gold); }
        .emoji { font-size: 1.8rem; display: block; }
        .label { font-size: 0.55rem; color: #aaa; text-transform: uppercase; margin-top: 4px; display: block; }

        button { padding: 14px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; margin-top: 8px; }
        .btn-main { background: var(--gold); color: #000; }
        .btn-trade { background: var(--blue); color: white; width: 100%; }
        .btn-nav { background: #333; color: white; font-size: 0.8rem; }
        .btn-danger { background: #b71c1c; color: white; border: 1px solid #ff5252; margin-top: 30px; }
        
        input, select { padding: 12px; border-radius: 8px; border: 1px solid #444; background: #222; color: white; margin-bottom: 10px; font-size: 1rem;}
        .history-list { font-size: 0.7rem; background: #000; padding: 8px; border-radius: 8px; max-height: 80px; overflow-y: auto; margin-top: 10px; border: 1px solid #222;}
    </style>
</head>
<body>

<div id="win-screen" class="hidden">
    <h1 style="font-size: 5rem; margin: 0;">üèÜ</h1>
    <h2 id="win-msg" style="color: var(--gold);">VILLAGE SURVIVED!</h2>
    <p id="win-desc">Goal of 3 items met!</p>
    <button class="btn-main" onclick="location.reload()">Continue</button>
</div>

<div class="app-container">
    <header>
        <h2 id="v-header" style="margin:0; color:var(--gold); font-size: 1.1rem;">VILLAGE BAZAAR</h2>
    </header>

    <div id="join-screen" class="screen">
        <input type="text" id="v-name-input" placeholder="Tribe Name">
        <select id="v-select">
            <option value="1">Village 1</option><option value="2">Village 2</option>
            <option value="3">Village 3</option><option value="4">Village 4</option>
            <option value="5">Village 5</option>
        </select>
        <button class="btn-main" onclick="joinVillage()">Join Market</button>
        <button class="btn-nav" onclick="tryDashboard()">Admin Dashboard</button>
        <button class="btn-danger" onclick="factoryReset()">‚ö†Ô∏è FACTORY RESET (40 CARDS)</button>
    </div>

    <div id="game-screen" class="screen hidden">
        <div id="crisis-ui" class="crisis-box"></div>
        <div id="inventory-grid" class="grid"></div>
        <div style="margin-top:auto;">
            <select id="trade-target" style="width:100%;"></select>
            <button id="trade-btn" class="btn-trade" onclick="handleTrade()" disabled>Propose Barter</button>
            <div id="history-box" class="history-list"></div>
            <button class="btn-nav" style="width:100%;" onclick="backToMenu()">Menu</button>
        </div>
    </div>

    <div id="dash-screen" class="screen hidden">
        <h3 style="margin:0 0 10px 0;">Market Census</h3>
        <div id="dash-data"></div>
        <button class="btn-nav" style="width:100%;" onclick="backToMenu()">Close</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, onValue, update, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCw38ORY-168_FWy-Vclfzwxx5RhEVayOM",
        authDomain: "div-a-bartergame.firebaseapp.com",
        databaseURL: "https://div-a-bartergame-default-rtdb.firebaseio.com",
        projectId: "div-a-bartergame",
        storageBucket: "div-a-bartergame.firebasestorage.app",
        messagingSenderId: "463648583120",
        appId: "1:463648583120:web:35e16b08c557b44a781dd5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const RES = [{type:'Rice', emoji:'üçö'}, {type:'Cattle', emoji:'üêÑ'}, {type:'Wood', emoji:'ü™µ'}, {type:'Tools', emoji:'üîß'}, {type:'Shelter', emoji:'üè†'}];
    const CRISES = [{n:'Drought', g:'Rice', i:'‚òÄÔ∏è'}, {n:'Flood', g:'Cattle', i:'üåä'}, {n:'Snow', g:'Wood', i:'‚ùÑÔ∏è'}, {n:'War', g:'Tools', i:'‚öîÔ∏è'}, {n:'Plague', g:'Shelter', i:'ü¶†'}];

    let myId = localStorage.getItem('v_id');
    let mode = localStorage.getItem('v_mode');
    let devId = localStorage.getItem('v_dev') || Math.random().toString(36).substr(2,9);
    localStorage.setItem('v_dev', devId);
    window.selected = new Set();

    onValue(ref(db, 'bazaar'), (s) => {
        const data = s.val(); if(!data) return;
        if(mode === 'dash') renderDash(data);
        else if(myId) renderGame(data);
    });

    window.joinVillage = async () => {
        const id = document.getElementById('v-select').value;
        const name = document.getElementById('v-name-input').value || "Village " + id;
        await update(ref(db, `bazaar/teams/${id}`), { owner: devId, name: name });
        myId = id; localStorage.setItem('v_id', id); localStorage.setItem('v_mode', 'game'); location.reload();
    };

    window.tryDashboard = () => { localStorage.setItem('v_mode', 'dash'); location.reload(); };
    window.backToMenu = () => { localStorage.removeItem('v_mode'); location.reload(); };

    function renderGame(data) {
        const v = data.teams[myId];
        if(!v) return;
        document.getElementById('join-screen').classList.add('hidden');
        document.getElementById('game-screen').classList.remove('hidden');
        
        const goalCount = (v.cards || []).filter(c => c.type === v.crisis.g).length;
        
        document.getElementById('crisis-ui').innerHTML = `
            <div style="font-weight:bold;">${v.crisis.i} ${v.crisis.n}</div>
            <span class="demand-tag">Goal: 3 ${v.crisis.g}</span> 
            <span class="demand-tag" style="color:red">Scarcity: ${v.scarcity}</span>
            <div style="margin-top:5px; font-size:0.8rem;">Status: ${goalCount}/3 Collected</div>
        `;

        const grid = document.getElementById('inventory-grid'); grid.innerHTML = '';
        (v.cards || []).forEach(c => {
            const d = document.createElement('div');
            d.className = `card ${window.selected.has(c.id) ? 'selected' : ''}`;
            d.onclick = () => { window.selected.has(c.id) ? window.selected.delete(c.id) : window.selected.add(c.id); renderGame(data); };
            d.innerHTML = `<span class="emoji">${c.emoji}</span><span class="label">${c.type}</span>`;
            grid.appendChild(d);
        });

        document.getElementById('trade-btn').disabled = !window.selected.size;
        let opt = '<option value="">Barter with...</option>';
        for(let i=1; i<=5; i++) if(i!=myId) opt += `<option value="${i}">${data.teams[i].name}</option>`;
        document.getElementById('trade-target').innerHTML = opt;

        if(goalCount >= 3) document.getElementById('win-screen').classList.remove('hidden');
    }

    window.handleTrade = async () => {
        const target = document.getElementById('trade-target').value;
        if(!target) return;
        const s = await get(ref(db, 'bazaar')); const data = s.val();
        const items = data.teams[myId].cards.filter(c => window.selected.has(c.id));
        const kept = data.teams[myId].cards.filter(c => !window.selected.has(c.id));
        const up = {};
        up[`bazaar/teams/${myId}/cards`] = kept;
        up[`bazaar/teams/${target}/cards`] = [...(data.teams[target].cards || []), ...items];
        await update(ref(db), up); window.selected.clear();
    };

    function renderDash(data) {
        document.getElementById('join-screen').classList.add('hidden');
        document.getElementById('dash-screen').classList.remove('hidden');
        document.getElementById('dash-data').innerHTML = Object.entries(data.teams).map(([id, v]) => `
            <div style="background:#222; margin-bottom:8px; padding:10px; border-radius:8px;">
                <b>${v.name}</b> [Goal: ${v.crisis.g}]<br>
                ${(v.cards || []).map(c=>c.emoji).join(' ')}
            </div>
        `).join('');
    }

    window.factoryReset = async () => {
        if(!confirm("Reset with 40 cards?")) return;
        let pool = [];
        RES.forEach(r => { for(let i=0; i<8; i++) pool.push({...r, id: Math.random().toString(36).substr(2,9)}); });
        pool.sort(() => Math.random() - 0.5);

        const shufCrises = [...CRISES].sort(() => Math.random() - 0.5);
        let teams = {};

        for(let t=1; t<=5; t++) {
            const goal = shufCrises[t-1].g;
            const scarcity = RES.find(r => r.type !== goal).type;
            let hand = [];
            
            // Strictly distribute 8 cards that ARE NOT the goal or scarcity
            for (let i = pool.length - 1; i >= 0; i--) {
                if (pool[i].type !== goal && pool[i].type !== scarcity && hand.length < 8) {
                    hand.push(pool.splice(i, 1)[0]);
                }
            }
            // Fill any remainder from the pool if necessary
            while(hand.length < 8) hand.push(pool.pop());

            teams[t] = { cards: hand, crisis: shufCrises[t-1], scarcity: scarcity, owner: "", name: "Village "+t };
        }
        await set(ref(db, 'bazaar'), { teams });
        await set(ref(db, 'session'), Math.random().toString(36).substr(2,9));
    };
</script>
</body>
</html>
