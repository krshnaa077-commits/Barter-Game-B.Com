<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DIV-A BarterQuest</title>
    <style>
        :root { --primary: #6366f1; --success: #10b981; --danger: #ef4444; --bg: #f8fafc; }
        body { font-family: sans-serif; background: linear-gradient(180deg, #4f46e5 0%, #7c3aed 100%); margin: 0; padding: 10px; color: #1e293b; min-height: 100vh; }
        .app-container { max-width: 500px; margin: 0 auto; background: var(--bg); border-radius: 24px; min-height: 90vh; display: flex; flex-direction: column; box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.2); overflow: hidden; }
        header { padding: 20px; text-align: center; background: white; border-bottom: 1px solid #e2e8f0; }
        .screen { padding: 20px; flex: 1; display: flex; flex-direction: column; }
        .hidden { display: none !important; }
        .inventory-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 20px; }
        .card { background: white; border: 2px solid #e2e8f0; border-radius: 16px; padding: 12px 5px; text-align: center; cursor: pointer; }
        .card.selected { border-color: var(--primary); background: #eef2ff; transform: scale(0.95); }
        .emoji { font-size: 1.8rem; display: block; }
        .label { font-size: 0.7rem; font-weight: bold; }
        .controls-panel { background: white; padding: 20px; border-radius: 20px 20px 0 0; margin-top: auto; }
        select, button { width: 100%; height: 50px; border-radius: 12px; font-size: 1rem; margin-bottom: 10px; border: 1px solid #cbd5e1; }
        .btn-main { background: var(--primary); color: white; border: none; font-weight: bold; cursor: pointer;}
        .btn-trade { background: var(--success); color: white; border: none; font-weight: bold; cursor: pointer;}
        .history-box { background: #f1f5f9; border-radius: 12px; padding: 10px; font-size: 0.8rem; max-height: 120px; overflow-y: auto; }
        .history-item { padding: 5px 0; border-bottom: 1px solid #e2e8f0; display: flex; justify-content: space-between; }
    </style>
</head>
<body>

<div class="app-container">
    <header>
        <h1>ü§ù BarterQuest</h1>
        <small id="status">Loading...</small>
    </header>

    <div id="join-screen" class="screen">
        <p style="text-align:center;">Select your team. Each team is locked to the first device that claims it.</p>
        <select id="pick-team">
            <option value="1">Team 1</option>
            <option value="2">Team 2</option>
            <option value="3">Team 3</option>
            <option value="4">Team 4</option>
            <option value="5">Team 5</option>
        </select>
        <button class="btn-main" onclick="enterGame()">Claim & Enter</button>
    </div>

    <div id="game-screen" class="screen hidden">
        <div style="display:flex; justify-content:space-between; margin-bottom:15px;">
            <b id="display-team">TEAM: --</b>
            <span><span id="card-count">0</span>/10 Cards</span>
        </div>
        <div id="inventory" class="inventory-grid"></div>
        <div class="controls-panel">
            <select id="target-team"></select>
            <button id="trade-btn" class="btn-trade" onclick="sendTrade()" disabled>Execute Trade</button>
            <div class="history-box" id="history"></div>
            <button onclick="adminReset()" style="margin-top:10px; background:none; border:none; color:#94a3b8; font-size:0.7rem; text-decoration:underline;">Admin Reset</button>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, onValue, update, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCw38ORY-168_FWy-Vclfzwxx5RhEVayOM",
        authDomain: "div-a-bartergame.firebaseapp.com",
        databaseURL: "https://div-a-bartergame-default-rtdb.firebaseio.com",
        projectId: "div-a-bartergame",
        storageBucket: "div-a-bartergame.firebasestorage.app",
        messagingSenderId: "463648583120",
        appId: "1:463648583120:web:35e16b08c557b44a781dd5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const RES = [{ n:'Rice', e:'üçö' }, { n:'Animals', e:'üêÑ' }, { n:'Food', e:'üçé' }, { n:'Tools', e:'üîß' }, { n:'Shelter', e:'üè†' }];
    
    let myTeam = localStorage.getItem('bq_team');
    let myDevId = getDeviceId();
    let gameState = null;
    let selectedCards = new Set();

    // 1. Listen for data
    onValue(ref(db, 'gameState'), (snap) => {
        gameState = snap.val();
        document.getElementById('status').innerText = "Live";
        if(!gameState) initGame();
        else {
            updateDropdowns();
            if(myTeam) validateAndShow();
        }
    });

    // 2. Strict Access Control
    window.enterGame = async function() {
        const teamChoice = document.getElementById('pick-team').value;
        const snapshot = await get(ref(db, `gameState/teams/${teamChoice}`));
        const teamData = snapshot.val();

        if (teamData.occupied && teamData.device !== myDevId) {
            alert("This team is already claimed by another device!");
            return;
        }

        // Lock team to this device
        const updates = {};
        updates[`gameState/teams/${teamChoice}/occupied`] = true;
        updates[`gameState/teams/${teamChoice}/device`] = myDevId;
        
        await update(ref(db), updates);
        myTeam = teamChoice;
        localStorage.setItem('bq_team', myTeam);
        validateAndShow();
    };

    function validateAndShow() {
        // Double check device lock hasn't been bypassed
        if(gameState.teams[myTeam].device !== myDevId) {
            localStorage.removeItem('bq_team');
            location.reload();
            return;
        }
        document.getElementById('join-screen').classList.add('hidden');
        document.getElementById('game-screen').classList.remove('hidden');
        document.getElementById('display-team').innerText = "TEAM " + myTeam;
        renderGame();
    }

    function initGame() {
        let deck = [];
        RES.forEach(r => { for(let i=1; i<=10; i++) deck.push({ id: `${r.n[0]}${i}-${Math.random().toString(36).substr(2,4)}`, type: r.n, emoji: r.e }); });
        let teams = {};
        for(let t=1; t<=5; t++) {
            teams[t] = { cards: [], logs: [], occupied: false, device: "" };
            let counts = {}; RES.forEach(r => counts[r.n] = 0);
            while(teams[t].cards.length < 10) {
                let idx = Math.floor(Math.random() * deck.length);
                let card = deck[idx];
                if(counts[card.type] < 3) {
                    counts[card.type]++;
                    teams[t].cards.push(card);
                    deck.splice(idx, 1);
                }
            }
        }
        set(ref(db, 'gameState'), { teams: teams });
    }

    function renderGame() {
        const team = gameState.teams[myTeam];
        const inv = document.getElementById('inventory');
        inv.innerHTML = '';
        team.cards.forEach(c => {
            const div = document.createElement('div');
            div.className = `card ${selectedCards.has(c.id) ? 'selected' : ''}`;
            div.onclick = () => {
                selectedCards.has(c.id) ? selectedCards.delete(c.id) : selectedCards.add(c.id);
                renderGame();
            };
            div.innerHTML = `<span class="emoji">${c.emoji}</span><span class="label">${c.type}</span>`;
            inv.appendChild(div);
        });
        document.getElementById('card-count').innerText = team.cards.length;
        document.getElementById('trade-btn').disabled = selectedCards.size === 0;
        document.getElementById('history').innerHTML = team.logs ? 
            team.logs.map(l => `<div class="history-item"><span>${l.m}</span><b>${l.t}</b></div>`).join('') : "No private logs";
    }

    window.sendTrade = function() {
        const target = document.getElementById('target-team').value;
        if(!target) return alert("Select a partner!");
        const items = gameState.teams[myTeam].cards.filter(c => selectedCards.has(c.id));
        const rem = gameState.teams[myTeam].cards.filter(c => !selectedCards.has(c.id));
        const log = items.map(i => i.emoji).join('');
        const up = {};
        up[`gameState/teams/${myTeam}/cards`] = rem;
        up[`gameState/teams/${myTeam}/logs`] = [{m:`Sent T${target}`, t:log}, ...(gameState.teams[myTeam].logs || [])].slice(0,10);
        up[`gameState/teams/${target}/cards`] = [...gameState.teams[target].cards, ...items];
        up[`gameState/teams/${target}/logs`] = [{m:`From T${myTeam}`, t:log}, ...(gameState.teams[target].logs || [])].slice(0,10);
        update(ref(db), up).then(() => { selectedCards.clear(); alert("Trade Sent!"); });
    }

    function updateDropdowns() {
        const pick = document.getElementById('pick-team');
        const target = document.getElementById('target-team');
        let tHtml = '<option value="">Trade with...</option>';
        for(let i=1; i<=5; i++){
            const isTaken = gameState.teams[i].occupied && gameState.teams[i].device !== myDevId;
            pick.querySelector(`option[value="${i}"]`).disabled = isTaken;
            if(i != myTeam) tHtml += `<option value="${i}">Team ${i}</option>`;
        }
        target.innerHTML = tHtml;
    }

    window.adminReset = function() { if(confirm("Reset entire game?")) { localStorage.clear(); set(ref(db, 'gameState'), null).then(()=>location.reload()); }};
    function getDeviceId() {
        let id = localStorage.getItem('bq_dev_id');
        if(!id) { id = Math.random().toString(36).substr(2, 9); localStorage.setItem('bq_dev_id', id); }
        return id;
    }
</script>
</body>
</html>
